
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XLITE BETA</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('assets/imgs/xlite.jpeg') no-repeat center center / cover;
      font-family: 'Outfit', sans-serif;
    }

    .contentshittyshit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .glassyeffbtn {
      display: inline-flex;
      font-family: outfit;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      font-size: 26px;
      font-weight: 400;
      color: white;
      background: rgba(0, 174, 255, 0.068);
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(1px);
      box-shadow:
        inset 0 0 26.6px rgba(255, 255, 255, 0.566),
        inset 0 0 25px rgba(0, 150, 255, 0.25),
        0 2px 8px rgba(0, 0, 0, 0.2);
      text-shadow: 0 1.5px 3px rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glassyeffbtn:hover {
      background: rgba(0, 174, 255, 0.4);
      box-shadow:
        inset 0 0 12px rgba(255, 255, 255, 0.6),
        inset 0 0 30px rgba(0, 150, 255, 0.3),
        10px 20px 16px rgba(200, 250, 255, 0.3);
    }

    .glassyeffbtn svg {
      width: 28px;
      height: 28px;
      stroke: white;
      stroke-width: 2.2;
    }

    .textytext h1 {
      color: white;
      margin: 0;
      font-size: 50px;
      text-shadow: 0 0 3px rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <div class="contentshittyshit">
    <div class="textytext">
      <h1>Welcome to XLite</h1>
    </div>
    <button class="glassyeffbtn">
      Get Started
      <i data-lucide="arrow-right"></i>
    </button>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
