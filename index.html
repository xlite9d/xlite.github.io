<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever</title>
    <link rel="icon" href="/images/clever.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('/images/child.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 580px;
            padding: 40px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4285F4;
            font-size: 48px;
            margin: 0 0 32px 0;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .login-content {
            display: flex;
            gap: 32px;
            align-items: flex-start;
        }

        .search-section {
            flex: 1;
        }

        .search-title {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #5f6368;
        }

        .school-name-label {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            background-color: white;
        }

        input[type="text"]:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        .qr-section {
            background-color: #fafbfc;
            border: 1px solid #f1f3f4;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-title {
            color: #4285F4;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .qr-code {
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .qr-pattern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            width: 60px;
            height: 60px;
        }

        .qr-square {
            background-color: #4285F4;
            border-radius: 2px;
        }

        .qr-square:nth-child(1),
        .qr-square:nth-child(2),
        .qr-square:nth-child(4),
        .qr-square:nth-child(6),
        .qr-square:nth-child(7),
        .qr-square:nth-child(8),
        .qr-square:nth-child(9) {
            background-color: #4285F4;
        }

        .qr-square:nth-child(3),
        .qr-square:nth-child(5) {
            background-color: transparent;
        }

        .login-button {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.2);
        }

        .login-button:hover {
            background-color: #3367d6;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
            transform: translateY(-1px);
        }

        .admin-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #4285F4;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .admin-link:hover {
            color: #3367d6;
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 24px;
            z-index: 10;
        }

        .logo {
            color: white;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .footer-links {
            font-size: 12px;
            line-height: 1.5;
            color: white;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Glassmorphism effect */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
                max-width: 90vw;
            }

            .login-content {
                flex-direction: column;
                gap: 24px;
            }

            .qr-section {
                min-width: auto;
                width: 100%;
            }

            h1 {
                font-size: 40px;
            }

            .footer {
                padding: 16px;
            }

            .logo {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .search-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>

        <div class="login-content">
            <div class="search-section">
                <p class="search-title">Search for your school</p>
                <form id="loginForm" onsubmit="validateLogin(event)">
                    <label class="school-name-label">School name</label>
                    <input type="text" id="schoolName" placeholder="Type school name here..." autocomplete="off">
                </form>
            </div>

            <div class="qr-section">
                <div class="qr-title">Clever</div>
                <div class="qr-code">
                    <div class="qr-pattern">
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                        <div class="qr-square"></div>
                    </div>
                </div>
                <button class="login-button">Clever Badge log in</button>
                <a href="dl.html" class="admin-link">District admin log in</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="logo">Clever</div>
        <div class="footer-links">
            Clever Â© 2025<br>
            <a href="https://clever.com/trust/privacy/policy">https://clever.com/trust/privacy/policy</a><br>
            <a href="https://clever.com/about/terms">https://clever.com/about/terms</a>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const schoolName = document.getElementById('schoolName').value.trim();

            if (schoolName.toLowerCase() === 'vplazagoat') {
                window.location.href = '/home.html';
            } else {
                alert('Invalid school name');
            }
        }

        // Also allow the Clever Badge button to redirect if the school name is correct
        document.querySelector('.login-button').addEventListener('click', function() {
            const schoolName = document.getElementById('schoolName').value.trim();

            if (schoolName.toLowerCase() === 'vplaza') {
                window.location.href = '/home.html';
            } else {
                alert('Please enter your school as the school name.');
            }
        });

        // Add subtle animations on load
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
