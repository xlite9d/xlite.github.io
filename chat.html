<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" /> <!-- Manifest file -->
    <title>vplaza Chat Rooms</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/2FwztDC/nexus.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1c1c1c; /* Default background color */
        }

        .particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #ff3333;
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
        }

        /* Container and header styles */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.6);
        }

        .header h1 {
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .header p {
            font-size: 14px;
            color: #bbb;
        }

        /* Messages and input styles */
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            background: #2a2a2a;
            max-width: 90%;
            display: flex;
            align-items: flex-start;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: fadeIn 0.3s;
            position: relative;
        }

        .message.self {
            background: #ff0000;
            margin-left: auto;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: #333;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .message.self .message-header {
            color: #ffffff;
        }

        .message-sender {
            font-weight: bold;
            color: #ff9999;
            font-size: 14px;
            margin-right: 8px;
        }

        .message.self .message-sender {
            color: #ffffff;
        }

        .timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-left: 4px;
        }

        .message-text {
            margin: 0;
            color: #ffffff;
            word-break: break-word;
            font-size: 15px;
            line-height: 1.4;
        }

        /* Profile upload styles */
        .profile-upload {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .profile-upload-label {
            cursor: pointer;
            padding: 8px 12px;
            background: rgba(255, 0, 0, 0.3);
            color: white;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .profile-upload-label:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .profile-upload-label i {
            margin-right: 6px;
        }

        .profile-upload-input {
            display: none;
        }

        .profile-preview {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ff0000;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            width: 100%;
            height: 100%;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: #23272a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.8);
        }

        .modal-content input[type="text"] {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #2f3136;
            color: white;
            transition: background 0.3s;
        }

        .modal-content input[type="text"]:focus {
            background: #3c3f44;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .modal-content button {
            padding: 15px 25px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .modal-content button:hover {
            background: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
        }

        /* Small button below join in modal */
        #publicChatModalBtn {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 12px;
            background-color: transparent;
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #publicChatModalBtn:hover {
            background-color: rgba(255, 0, 0, 0.1);
            transform: scale(1.02);
        }

        /* Error screen styles - now used only for optional warning */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 30;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .error-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive styles omitted for brevity, same as before */
        @media (max-width: 600px) {
            /* ... existing media queries ... */
        }
        @media (max-width: 400px) {
            /* ... existing media queries ... */
        }

        /* Microphone button styles */
        .mic-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-size: 24px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .mic-button:disabled {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Input area styles */
        .input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 15px;
            background: rgba(75, 0, 0, 0.5);
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            transition: background 0.3s;
            margin-right: 10px;
        }

        .input-area input[type="text"]:focus {
            background: rgba(75, 0, 0, 0.8);
            outline: none;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .input-area input[type="submit"] {
            padding: 15px 20px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .input-area input[type="submit"]:hover {
            background: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
        }

        /* Join notification styles */
        .join-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(75, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 20;
            display: none; /* Hidden initially */
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div id="particles-js" class="particles-js"></div>

    <div class="modal" id="roomModal">
        <div class="modal-content">
            <h2>Join a Room</h2>
            <input type="text" id="roomCodeInput" placeholder="Room Code" required aria-label="Room Code" />
            <input type="text" id="usernameInput" placeholder="Your Name" required aria-label="Your Name" />

            <div class="profile-upload">
                <label for="profilePicInput" class="profile-upload-label">
                    <i class="fas fa-upload"></i> Upload Profile Picture
                </label>
                <input
                    type="file"
                    id="profilePicInput"
                    class="profile-upload-input"
                    accept="image/*"
                />
                <div class="profile-preview">
                    <div class="default-avatar" id="defaultAvatar"></div>
                    <img id="profilePreview" style="display: none;" />
                </div>
            </div>

            <button onclick="joinRoom()">Join</button>
            <!-- Small button below join -->
            <button id="publicChatModalBtn" class="small-btn">Want to chat with everyone?</button>
        </div>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="header">
            <h1 id="roomName">Room</h1>
            <p id="userInfo">Logged in as: <span id="userNameDisplay"></span></p>
        </div>
        <div class="messages" id="messages"></div>
        <form class="input-area" onsubmit="return false;">
            <input
                id="messageInput"
                placeholder="Type a message..."
                type="text"
                required
                aria-label="Message Input"
            />
            <button class="mic-button" type="button" id="micButton" aria-label="Voice Input">
                <i class="fas fa-microphone-slash" id="micIcon"></i>
            </button>
            <input type="submit" value="Send" aria-label="Send Message" />
        </form>
        <div class="join-notification" id="joinNotification"></div>
        <!-- The new "Want to chat with everyone?" button under the input area -->
        <!-- (Optional if you want it also here, but you said in the start area, so no need to add here) -->
    </div>

    <div class="error-screen" id="errorScreen">
        <h1>Small Screen Warning</h1>
        <p>vplaza chat works best on larger screens. Some features might be difficult to use on mobile.</p>
        <button onclick="resizeScreen()">I understand, continue anyway</button>
    </div>

    <script>
        const CLIENT_ID = 'aSEKMcR4GsEZONob';
        const drone = new ScaleDrone(CLIENT_ID);
        let room;
        let userName = '';
        let roomCode = '';
        let userProfilePic = ''; // Base64 encoded profile picture
        const userNames = {};
        const userProfiles = {}; // Store user profile pics
        let isRecording = false; // Track voice recording status
        let recognition; // Speech recognition instance

        // Check screen size function - now just shows warning but doesn't block
        function checkScreenSize() {
            if (window.innerWidth < 500) {
                document.getElementById("errorScreen").style.display = "flex";
                return true;
            }
            document.getElementById("errorScreen").style.display = "none";
            return true;
        }

        function resizeScreen() {
            document.getElementById("errorScreen").style.display = "none";
        }

        window.onload = function () {
            checkScreenSize();

            // Profile picture setup
            const profilePicInput = document.getElementById('profilePicInput');
            const profilePreview = document.getElementById('profilePreview');
            const defaultAvatar = document.getElementById('defaultAvatar');

            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        userProfilePic = event.target.result;
                        profilePreview.src = userProfilePic;
                        profilePreview.style.display = 'block';
                        defaultAvatar.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('usernameInput').addEventListener('input', function(e) {
                const firstLetter = e.target.value.trim().charAt(0).toUpperCase();
                defaultAvatar.textContent = firstLetter || '?';
            });
        };

        window.onresize = function () {
            checkScreenSize();
        };

        function joinRoom() {
            userName = document.getElementById('usernameInput').value.trim();
            roomCode = document.getElementById('roomCodeInput').value.trim();

            if (!userName || !roomCode) {
                alert('Please enter a username and room code!');
                return;
            }

            if (/[^a-zA-Z0-9 ]/.test(userName)) {
                alert('Username can only contain letters, numbers, and spaces.');
                return;
            }

            document.getElementById('roomModal').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userNameDisplay').textContent = userName;
            document.getElementById('roomName').textContent = `${roomCode}`;

            connectToRoom();
        }

        function connectToRoom() {
            try {
                if (room) {
                    try {
                        room.unsubscribe();
                    } catch (e) {
                        console.log('Error unsubscribing:', e);
                    }
                }

                userNames[userName] = { clientId: drone.clientId };
                userProfiles[userName] = userProfilePic;

                room = drone.subscribe(`observable-${roomCode}`);

                room.on('error', error => {
                    console.error('Error:', error);
                    alert('Error connecting to the chat room. Please try again.');
                    document.getElementById('roomModal').style.display = 'flex';
                    document.getElementById('chatContainer').style.display = 'none';
                });

                room.on('open', error => {
                    if (error) {
                        console.error('Error open:', error);
                        alert('Error connecting to the chat room. Please try again.');
                        return;
                    }
                    // Announce join
                    setTimeout(() => {
                        drone.publish({
                            room: `observable-${roomCode}`,
                            message: {
                                type: 'join',
                                name: userName,
                                profilePic: userProfilePic
                            }
                        });
                    }, 1000);
                });

                room.on('data', (data, member) => {
                    if (!data) return;
                    if (data.type === 'join') {
                        userProfiles[data.name] = data.profilePic;
                        userNames[data.name] = { clientId: member.id };
                        showJoinNotification(data.name);
                    } else if (data.text) {
                        if (!userProfiles[data.name] && data.profilePic) {
                            userProfiles[data.name] = data.profilePic;
                        }
                        addMessageToList(data.text, data.name, member.id === drone.clientId, data.timestamp);
                    }
                });

                document.getElementById('messages').innerHTML = '';
            } catch (error) {
                console.error('Error in connectToRoom:', error);
                alert('Unable to connect to the chat room. Please refresh and try again.');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText === '') return;
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            messageInput.value = '';
            try {
                drone.publish({
                    room: `observable-${roomCode}`,
                    message: {
                        text: messageText,
                        name: userName,
                        timestamp: timestamp,
                        profilePic: userProfiles[userName]
                    }
                });
            } catch (error) {
                console.error('Error sending:', error);
                alert('Failed to send message.');
            }
        }

        function formatLinks(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlPattern, '<a href="$1" class="link" target="_blank">$1</a>');
        }

        function getInitials(name) {
            return name.charAt(0).toUpperCase();
        }

        function addMessageToList(text, name, isSelf, timestamp) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isSelf ? ' self' : '');
            const time = timestamp || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const profilePic = userProfiles[name] || '';

            let avatarHtml = profilePic
                ? `<img src="${profilePic}" alt="${name}'s avatar">`
                : `<div class="default-avatar">${getInitials(name)}</div>`;

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarHtml}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${name}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <p class="message-text">${formatLinks(text)}</p>
                </div>`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showJoinNotification(name) {
            const joinNotification = document.getElementById('joinNotification');
            joinNotification.textContent = `${name} has joined the chatroom.`;
            joinNotification.style.display = 'block';
            setTimeout(() => {
                joinNotification.style.display = 'none';
            }, 3000);
        }

        function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.onstart = () => {
                isRecording = true;
                document.getElementById('micIcon').classList.remove('fa-microphone-slash');
                document.getElementById('micIcon').classList.add('fa-microphone');
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                sendMessage();
                stopRecording();
            };
            recognition.onend = () => {
                isRecording = false;
                document.getElementById('micIcon').classList.remove('fa-microphone');
                document.getElementById('micIcon').classList.add('fa-microphone-slash');
            };
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
            };
            recognition.start();
        }

        function stopRecording() {
            if (isRecording && recognition) {
                recognition.stop();
            }
        }

        document.getElementById('micButton').onclick = () => {
            if (isRecording) {
                stopRecording();
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => startRecording())
                    .catch(() => alert('Microphone access required.'));
            }
        };

        // ParticlesJS setup
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 300, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff0000" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 4, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0000",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": false, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 130, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // Enter key in message input
        document.getElementById('messageInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Redirect button in modal
        document
            .getElementById('publicChatModalBtn')
            .addEventListener('click', function () {
                window.location.href = '/chat/inside/private/chat/without/spending/5k/ofmine/index.html';
            });
    </script>
</body>

</html>
