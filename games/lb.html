<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vplaza | Gaming Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            background: #000000;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 27, 27, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(239, 68, 68, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite alternate;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title-container {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.6);
            animation: titleFloat 6s ease-in-out infinite alternate;
        }

        .title-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #dc2626, #991b1b, #dc2626);
            background-size: 200% 200%;
            animation: gradientRotate 4s linear infinite;
            z-index: -1;
            border-radius: 14px;
        }

        .title-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 12px;
            z-index: -1;
        }

        .title-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            animation: shimmerSweep 3s linear infinite;
            pointer-events: none;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #dc2626, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.6);
            letter-spacing: 0.1em;
            position: relative;
            z-index: 2;
            animation: textGlow 3s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.05em;
            position: relative;
            z-index: 2;
        }

        .leaderboard-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .leaderboard-entry {
            background: linear-gradient(145deg, #1a1a1a, #111111);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .leaderboard-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -2;
            border-radius: 10px;
        }

        .leaderboard-entry::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent, rgba(220, 38, 38, 0.1), transparent);
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .leaderboard-entry:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: #dc2626;
            box-shadow: 
                0 10px 30px rgba(220, 38, 38, 0.3),
                0 0 20px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .leaderboard-entry:hover::before {
            opacity: 0.1;
        }

        .leaderboard-entry:hover::after {
            transform: translate(-33%, -33%);
        }

        .leaderboard-entry:nth-child(1) {
            border-color: #dc2626;
            background: linear-gradient(145deg, #2a1a1a, #1a0a0a);
            box-shadow: 
                0 4px 16px rgba(220, 38, 38, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .leaderboard-entry:nth-child(1):hover {
            box-shadow: 
                0 10px 30px rgba(220, 38, 38, 0.4),
                0 0 25px rgba(220, 38, 38, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .rank-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: #ffffff;
            box-shadow: 
                0 0 15px rgba(220, 38, 38, 0.6),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .rank-indicator::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: rankShimmer 3s linear infinite;
        }

        .leaderboard-entry:nth-child(1) .rank-indicator {
            background: linear-gradient(135deg, #dc2626, #ef4444, #dc2626);
            animation: championPulse 2s ease-in-out infinite alternate;
            box-shadow: 
                0 0 20px rgba(220, 38, 38, 0.8),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #333333, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(220, 38, 38, 0.3);
            flex-shrink: 0;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .leaderboard-entry:hover .player-avatar {
            transform: scale(1.1) rotate(5deg);
            border-color: #dc2626;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.4);
        }

        .leaderboard-entry:hover .player-avatar::before {
            opacity: 0.1;
        }

        .player-details {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 0.3rem;
            color: #ffffff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.02em;
        }

        .game-info {
            font-size: 0.9rem;
            font-weight: 600;
            color: #dc2626;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .trophy-icon {
            animation: trophyBounce 2s ease-in-out infinite;
        }

        .action-panel {
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #111111);
            border: 2px solid rgba(220, 38, 38, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .action-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(153, 27, 27, 0.05));
            pointer-events: none;
        }

        .join-message {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .proof-message {
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .request-button {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(220, 38, 38, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .request-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .request-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            z-index: -1;
        }

        .request-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 8px 24px rgba(220, 38, 38, 0.5),
                0 0 20px rgba(220, 38, 38, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .request-button:hover::before {
            left: 100%;
        }

        .request-button:hover::after {
            opacity: 1;
        }

        .request-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-radius: 50%;
            opacity: 0.8;
            animation: particleFloat 8s linear infinite;
            box-shadow: 0 0 6px rgba(220, 38, 38, 0.6);
        }

        @keyframes gridPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        @keyframes titleFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-5px); }
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmerSweep {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(220, 38, 38, 0.6); }
            100% { text-shadow: 0 0 30px rgba(220, 38, 38, 0.9); }
        }

        @keyframes rankShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes championPulse {
            0% { 
                box-shadow: 0 0 20px rgba(220, 38, 38, 0.8), inset 0 1px 2px rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 30px rgba(220, 38, 38, 1), inset 0 1px 2px rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        @keyframes trophyBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-4px) rotate(3deg); }
            60% { transform: translateY(-2px) rotate(-2deg); }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title-container {
                padding: 1rem 1.5rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .leaderboard-entry {
                padding: 0.8rem;
                gap: 0.8rem;
            }
            
            .rank-indicator, .player-avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .game-info {
                font-size: 0.8rem;
            }
            
            .request-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="leaderboard-header">
            <div class="title-container">
                <div class="title-glow"></div>
                <h1 class="main-title">LEADERBOARD</h1>
                <p class="subtitle">Vplaza Games</p>
            </div>
        </div>

        <div class="leaderboard-grid">
            <div class="leaderboard-entry" onclick="showPlayerDetails('Placeholder', 'Flappy Dunk')">
                <div class="rank-indicator">1</div>
                <div class="player-avatar">
                    <i data-lucide="user" size="18"></i>
                </div>
                <div class="player-details">
                    <div class="player-name">Submit your score</div>
                    <div class="game-info">
                        <i data-lucide="trophy" class="trophy-icon" size="14"></i>
                        #1 Champion in Flappy Dunk
                    </div>
                </div>
            </div>

            <div class="leaderboard-entry" onclick="showPlayerDetails('Placeholder', 'Sling Drift')">
                <div class="rank-indicator">1</div>
                <div class="player-avatar">
                    <i data-lucide="user" size="18"></i>
                </div>
                <div class="player-details">
                    <div class="player-name">Submit your score</div>
                    <div class="game-info">
                        <i data-lucide="trophy" class="trophy-icon" size="14"></i>
                        #1 Champion in Sling Drift
                    </div>
                </div>
            </div>

            <div class="leaderboard-entry" onclick="showPlayerDetails('Placeholder', 'Crossy Road')">
                <div class="rank-indicator">1</div>
                <div class="player-avatar">
                    <i data-lucide="user" size="18"></i>
                </div>
                <div class="player-details">
                    <div class="player-name">Submit your score</div>
                    <div class="game-info">
                        <i data-lucide="trophy" class="trophy-icon" size="14"></i>
                        #1 Champion in Crossy Road
                    </div>
                </div>
            </div>
        </div>

        <div class="action-panel">
            <div class="join-message">Join the Discord to claim your throne</div>
            <div class="proof-message">Submit proof of your record-breaking achievements to secure your place among the elite</div>
            <button class="request-button" onclick="requestGame()">
                <i data-lucide="plus-circle" size="16"></i>
                Request Game Addition
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        function showPlayerDetails(playerName, game) {
            const achievements = [
                `🔥 ${playerName} dominates ${game} with unmatched skill!`,
                `⚡ Legendary performance in ${game} by ${playerName}!`,
                `🏆 ${playerName} sets the ultimate standard in ${game}!`,
                `💎 Elite mastery of ${game} demonstrated by ${playerName}!`,
                `🚀 ${playerName} reaches new heights in ${game}!`
            ];
            
            const randomAchievement = achievements[Math.floor(Math.random() * achievements.length)];
            
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #dc2626, #991b1b);
                color: #ffffff;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                font-weight: 600;
                font-size: 0.9rem;
                box-shadow: 
                    0 8px 24px rgba(220, 38, 38, 0.5),
                    0 0 20px rgba(220, 38, 38, 0.3);
                z-index: 10000;
                animation: notificationSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                max-width: 300px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            `;
            notification.textContent = randomAchievement;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'notificationExit 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        function requestGame() {
            const recipient = 'orbit@vplaza.org';
            const subject = 'Leader Board request';
            const body = 'I would like this game to be on the leaderboard: [enter here]';
            
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            const button = document.querySelector('.request-button');
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i data-lucide="check-circle" size="16"></i>Opening Email...';
            lucide.createIcons();
            
            setTimeout(() => {
                button.innerHTML = originalText;
                lucide.createIcons();
            }, 2000);
            
            window.location.href = mailtoLink;
        }

        const dynamicStyles = document.createElement('style');
        dynamicStyles.textContent = `
            @keyframes notificationSlide {
                from { 
                    transform: translateX(100%) scale(0.8); 
                    opacity: 0; 
                }
                to { 
                    transform: translateX(0) scale(1); 
                    opacity: 1; 
                }
            }
            @keyframes notificationExit {
                from { 
                    transform: translateX(0) scale(1); 
                    opacity: 1; 
                }
                to { 
                    transform: translateX(100%) scale(0.8); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(dynamicStyles);

        document.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
            document.querySelectorAll('.leaderboard-entry').forEach((entry, index) => {
                entry.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.02)';
                    this.style.zIndex = '10';
                });
                
                entry.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                    this.style.zIndex = '1';
                });
            });

            document.addEventListener('click', function(e) {
                if (e.target.closest('.leaderboard-entry') || e.target.closest('.request-button')) {
                    const target = e.target.closest('.leaderboard-entry') || e.target.closest('.request-button');
                    const rect = target.getBoundingClientRect();
                    const ripple = document.createElement('div');
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: radial-gradient(circle, rgba(220, 38, 38, 0.4) 0%, transparent 70%);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: rippleEffect 0.8s ease-out;
                        pointer-events: none;
                        z-index: 1000;
                    `;
                    
                    target.style.position = 'relative';
                    target.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 800);
                }
            });
        });

        const rippleStyles = document.createElement('style');
        rippleStyles.textContent = `
            @keyframes rippleEffect {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyles);
    </script>
</body>
</html>
