<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta name="description" content="Guess the word in 6 tries. Play daily, hourly and infinite modes." />
    <meta name="theme-color" content="#6aaa64" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="img/logo_32x32.png" type="image/x-icon" />
    <link rel="shortcut icon" href="img/logo_32x32.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/logo_192x192.png" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="build/bundle.css" />
    <script type="text/javascript" src="https://yalogames.github.io/cloak.js"></script>

    <script>
      // PWA Service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <script defer src="build/bundle.js"></script>
    <title>Wordle | Vplaza :p</title>
    <style>
      #helperBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: limegreen;
        box-shadow: 0 0 20px limegreen;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 999999;
        transition: transform 0.2s;
      }

      #helperBtn:hover {
        transform: scale(1.1);
      }

      #helperBtn i {
        color: white;
        font-size: 24px;
      }

      #helperBox {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 80vw;
        max-width: 600px;
        height: 400px;
        background: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        overflow: hidden;
        z-index: 999998;
        display: none;
      }

      #helperBox iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #counter {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 24px;
        height: 24px;
        background: red;
        color: white;
        font-weight: bold;
        font-size: 14px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
      }
    </style>
  </head>

  <body>
    <div id="helperBtn">
      <i class="fas fa-lightbulb"></i>
      <div id="counter">3</div>
    </div>
    <div id="helperBox">
      <iframe src="/active/embed.html?url=https://www.thewordfinder.com/wordle-solver/#"></iframe>
    </div>

    <script src="https://kit.fontawesome.com/a2e0fc2f5a.js" crossorigin="anonymous"></script>
    <script>
      const btn = document.getElementById("helperBtn");
      const box = document.getElementById("helperBox");
      const counterEl = document.getElementById("counter");

      let clicksLeft = parseInt(localStorage.getItem("wordleHelperClicks")) || 3;
      counterEl.textContent = clicksLeft;

      btn.addEventListener("click", () => {
        if (clicksLeft > 0) {
          box.style.display = box.style.display === "none" ? "block" : "none";
          if (box.style.display === "block") {
            clicksLeft--;
            localStorage.setItem("wordleHelperClicks", clicksLeft);
            counterEl.textContent = clicksLeft;
          }
        }
        if (clicksLeft <= 0) {
          btn.style.pointerEvents = "none";
          btn.style.opacity = "0.5";
        }
      });

      if (clicksLeft <= 0) {
        btn.style.pointerEvents = "none";
        btn.style.opacity = "0.5";
      }
    </script>
  </body>
</html>
