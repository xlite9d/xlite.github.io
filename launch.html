<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Vplaza" />
    <meta property="og:type" content="v1" />
    <meta property="og:url" content="https://vpl1aza.github.io" />
    <meta property="og:image" content="https://vplaza.org/v1/files/v1-info/images/vplazav1.png" />
    <meta property="og:description" content="VplazaX, a futuristic gaming site. Watch T.V., movies, and watch tiktok, oh wait, use vtok, a tiktok clone for vplaza! Ah man, we need a logo, use vplaza. Want to be free, use our Opera GX clone proxy!" />
    <meta name="theme-color" content="#FF0000">
    <title>VPlaza V1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #ff2d2d;
            --text-color: #ffffff;
            --card-bg: rgba(15, 15, 15, 0.8);
            --glass-blur: blur(15px);
            --neon-shadow: 0 0 20px rgba(255, 45, 45, 0.8), 0 0 40px rgba(255, 45, 45, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('bggggg.png') center center/cover no-repeat fixed #000000;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                background: url('mobilebg.png') center center/cover no-repeat fixed #000000 !important;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Enhanced Loading Screen */
        #loading-screen {
            position: fixed;
            z-index: 99999;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #loading-screen.hide {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }

        .loading-logo {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .loading-v {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 4rem;
            color: var(--primary-color);
            text-shadow: var(--neon-shadow);
            letter-spacing: 2px;
            opacity: 0;
            transform: scale(0.8) rotateY(-90deg);
            animation: reveal-3d 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            display: inline-block;
        }

        .loading-plaza {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 4rem;
            color: var(--primary-color);
            text-shadow: var(--neon-shadow);
            letter-spacing: 1px;
            opacity: 0;
            transform: scale(0.8) rotateY(90deg);
            animation: reveal-3d 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.2s;
            display: inline-block;
        }

        .loading-entertainment {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            color: var(--text-color);
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            animation: fade-up-glow 1s ease forwards;
            animation-delay: 0.6s;
            margin-top: 1rem;
        }

        .cyber-loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-color);
            border-right: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: cyber-spin 1.5s linear infinite;
            margin: 30px auto 0;
            opacity: 0;
            animation: cyber-spin 1.5s linear infinite, fade-in 0.5s ease forwards;
            animation-delay: 0s, 1s;
            box-shadow: 0 0 20px rgba(255, 45, 45, 0.5);
        }

        @keyframes reveal-3d {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateY(var(--start-rotation, -90deg));
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes fade-up-glow {
            0% {
                opacity: 0;
                transform: translateY(30px);
                text-shadow: none;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes cyber-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        /* Enhanced Background Effects */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 45, 45, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 45, 45, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            z-index: -2;
            animation: grid-pulse 4s ease-in-out infinite;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 45, 45, 0.3), transparent 70%);
            filter: blur(40px);
            animation: float-orb 20s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 20%;
            animation-delay: -7s;
        }

        .orb:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 60%;
            animation-delay: -14s;
        }

        @keyframes float-orb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -20px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-20px, 30px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(-30px, -30px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .welcome-line, .vplaza-line {
            display: block;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 4px;
            line-height: 0.9;
            position: relative;
        }

        .welcome-line {
            color: rgba(255, 255, 255, 0.7);
            text-transform: lowercase;
            opacity: 0;
            transform: translateX(-100px);
            animation: slide-in-left 1s ease forwards;
        }

        .vplaza-line {
            color: transparent;
            -webkit-text-stroke: 2px var(--primary-color);
            text-stroke: 2px var(--primary-color);
            text-transform: lowercase;
            font-weight: 700;
            opacity: 0;
            transform: translateX(100px);
            animation: slide-in-right 1s ease forwards;
            animation-delay: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .vplaza-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse 150px 100px at var(--glow-x, -100px) 50%, 
                rgba(255, 45, 45, 0.8) 0%, 
                rgba(255, 45, 45, 0.4) 30%, 
                transparent 70%);
            animation: glow-sweep-lr 3s ease-in-out infinite;
            animation-delay: 2s;
            pointer-events: none;
        }

        @keyframes slide-in-left {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slide-in-right {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes glow-sweep-lr {
            0% { 
                --glow-x: -150px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% { 
                --glow-x: calc(100% + 150px);
                opacity: 0;
            }
        }

        /* Enhanced App Cards */
        .app-cards {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 900px;
        }

        .app-card {
            width: 120px;
            height: 140px;
            background: var(--card-bg);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            backdrop-filter: var(--glass-blur);
            border: 1px solid rgba(255, 45, 45, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            animation: card-reveal 0.6s ease forwards;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes card-reveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .app-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 45, 45, 0.1) 0%, 
                rgba(255, 45, 45, 0.05) 50%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .app-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), transparent, var(--primary-color));
            border-radius: 22px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(255, 45, 45, 0.3),
                0 0 0 1px rgba(255, 45, 45, 0.5);
            border-color: rgba(255, 45, 45, 0.6);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover::after {
            opacity: 0.3;
        }

        .app-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        .app-icon {
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1) rotateZ(5deg);
            filter: drop-shadow(0 5px 15px rgba(255, 45, 45, 0.4));
        }

        .app-icon svg, .app-icon img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .app-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .app-card:hover .app-name {
            color: white;
            text-shadow: 0 0 10px rgba(255, 45, 45, 0.5);
            transform: translateY(-2px);
        }

        /* Click Overlay */
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .click-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .centered-icon {
            margin-bottom: 30px;
            transform: scale(0.5) rotate(0deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .click-overlay.active .centered-icon {
            transform: scale(2) rotate(360deg);
        }

        .centered-icon::before {
            content: '';
            position: absolute;
            inset: -15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 45, 45, 0.3), transparent 70%);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .centered-icon svg, .centered-icon img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(255, 45, 45, 0.8));
            position: relative;
            z-index: 2;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 45, 45, 0.3);
            border-top: 3px solid #ff2d2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .click-overlay.active .loading-spinner {
            opacity: 1;
            animation-delay: 0.5s;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-cards {
                gap: 20px;
                max-width: 400px;
            }

            .app-card {
                width: 100px;
                height: 120px;
            }

            .app-icon svg, .app-icon img {
                width: 35px;
                height: 35px;
            }

            .welcome-line, .vplaza-line {
                font-size: clamp(2rem, 10vw, 4rem);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">
            <span class="loading-v">V</span><span class="loading-plaza">plaza</span>
            <div class="loading-entertainment">Entertainment</div>
            <div class="cyber-loader"></div>

    </div>

    <!-- Background Effects -->
    <div class="cyber-grid"></div>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="welcome-text">
            <span class="welcome-line">welcome to</span>
            <span class="vplaza-line">vplaza</span>
        </div>

        <div class="app-cards">
            <a href="/styles/opera.html" class="app-card">
                <div class="app-icon">

                        <path d="M13 3L4 14h7v7l9-11h-7V3z"/>
                    </svg>
                </div>
                <span class="app-name">Vplaza</span>
            </a>

            <a href="/luma/luma" class="app-card">
                <div class="app-icon">

            </a>

            <a href="/static/" class="app-card">
                <div class="app-icon">
                    <img src="/images/2.0.png" alt="LUMA 2.0" style="width: 40px; height: 40px; object-fit: contain;">
                </div>
                <span class="app-name">LUMA 2.0</span>
            </a>

            <a href="/styles/vplaza.html" class="app-card">
                <div class="app-icon">
                    <img src="/vplazax.png" alt="Vplaza Web" style="width: 40px; height: 40px; object-fit: contain;">
                </div>
                <span class="app-name">Vplaza WEB</span>
            </a>

            <a href="/styles/VplazaOS.html" class="app-card">
                <div class="app-icon">
                    <img src="/os.png" alt="Vplaza OS" style="width: 40px; height: 40px; object-fit: contain;">
                </div>
                <span class="app-name">Vplaza OS BETA</span>
            </a>

            <a href="/styles/chrome" class="app-card">
                <div class="app-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                <span class="app-name">Chrome</span>
            </a>
        </div>
    </div>

    <script>
        // Loading Screen
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const minTime = 3000;
            const start = Date.now();

            function hideLoading() {
                const elapsed = Date.now() - start;
                const wait = Math.max(0, minTime - elapsed);
                
                setTimeout(() => {
                    loadingScreen.classList.add('hide');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000);
                }, wait);
            }

            window.addEventListener('load', hideLoading);
            setTimeout(hideLoading, minTime + 500);
        });

        // Click Effects
        document.addEventListener('DOMContentLoaded', function() {
            const appCards = document.querySelectorAll('.app-card');

            appCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const icon = this.querySelector('.app-icon').cloneNode(true);
                    const href = this.getAttribute('href');
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'click-overlay';
                    
                    const centeredIcon = document.createElement('div');
                    centeredIcon.className = 'centered-icon';
                    centeredIcon.appendChild(icon);
                    
                    const spinner = document.createElement('div');
                    spinner.className = 'loading-spinner';
                    
                    overlay.appendChild(centeredIcon);
                    overlay.appendChild(spinner);
                    document.body.appendChild(overlay);
                    
                    setTimeout(() => {
                        overlay.classList.add('active');
                    }, 10);
                    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 2000);
                });
            });
        });
    </script>
