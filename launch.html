    background: linear-gradient(135deg, rgba(139, 0, 0, 0.9), rgba(255, 45, 45, 0.7));
}

.app-icon {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.app-icon img {
    border-radius: 8px;
    transition: all 0.3s ease;
}

.app-card:hover .app-icon img {
    transform: scale(1.1);
    filter: brightness(1.2);
}

.app-name {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-color);
}

.app-card {
    position: relative;
    overflow: hidden;
}

.app-card::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 70%, transparent 100%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
    pointer-events: none;
    z-index: 1;
}

.app-card:hover::before {
    width: 300px;
    height: 300px;
}

.click-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.click-overlay.active {
    opacity: 1;
    visibility: visible;
}

.click-overlay .centered-icon {
    margin-bottom: 30px;
    transform: scale(0.5);
    transition: transform 0.5s ease;
}

.click-overlay.active .centered-icon {
    transform: scale(2);
}

.click-overlay .centered-icon svg,
.click-overlay .centered-icon img {
    width: 80px;
    height: 80px;
    filter: drop-shadow(0 0 20px rgba(255, 45, 45, 0.5));
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 45, 45, 0.3);
    border-top: 3px solid #ff2d2d;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.click-overlay.active .loading-spinner {
    opacity: 1;
    animation-delay: 0.5s;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(255, 45, 45, 0.3);
    background: linear-gradient(135deg, rgba(139, 0, 0, 0.9), rgba(255, 45, 45, 0.7));
}

.app-card:active {
    transform: translateY(-3px) scale(0.98);
}
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="smoke-container" id="smoke-container"></div>
        <div class="loading-logo">
            <span class="loading-v">V</span><span class="loading-plaza">plaza</span>
            <div class="loading-entertainment">Entertainment</div>
        </div>
    </div>

    <audio id="loading-sound" preload="auto">
        <source src="audio/vplaza.mp3" type="audio/mpeg">
    </audio>

    <div class="noise-overlay"></div>

    <div class="main-container">
    <div class="welcome-text">
        <span class="welcome-line">welcome to</span>
        <span class="vplaza-line">vplaza</span>
    </div>
    
    <div class="app-cards">
        <a href="/styles/opera.html" class="app-card">
            <div class="app-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="#ff2d2d">
                    <path d="M13 3L4 14h7v7l9-11h-7V3z"/>
                </svg>
            </div>
            <span class="app-name">Vplaza</span>
        </a>
        
        <a href="/luma/luma" class="app-card">
            <div class="app-icon">
                <img src="/images/luma.png" alt="LUMA" style="width: 40px; height: 40px; object-fit: contain;">
            </div>
            <span class="app-name">LUMA</span>
        </a>

        <a href="/static/" class="app-card">
            <div class="app-icon">
                <img src="/images/2.0.png" alt="LUMA" style="width: 40px; height: 40px; object-fit: contain;">
            </div>
            <span class="app-name">LUMA 2.0</span>
        </a>
        
        <a href="/styles/chrome" class="app-card">
            <div class="app-icon google-icon">
                <svg width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </div>
            <span class="app-name">Chrome</span>
        </a>
    </div>
</div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var loadingScreen = document.getElementById('loading-screen');
            var loadingSound = document.getElementById('loading-sound');
            var smokeContainer = document.getElementById('smoke-container');
            var minTime = 5000;
            var start = Date.now();

            function forcePlayAudio() {
                loadingSound.volume = 1.0;
                loadingSound.muted = false;
                loadingSound.loop = false;
                loadingSound.currentTime = 0;

                var promise = loadingSound.play();

                if (promise !== undefined) {
                    promise.catch(function(error) {
                        console.log("Audio play failed, trying alternative method:", error);

                        setTimeout(function() {
                            loadingSound.play().catch(function() {
                                console.log("Second attempt failed");
                            });
                        }, 100);

                        document.body.addEventListener('click', function clickToPlay() {
                            loadingSound.play();
                            document.body.removeEventListener('click', clickToPlay);
                        }, {once: true});
                    });
                }

                try {
                    var AudioContext = window.AudioContext || window.webkitAudioContext;
                    var audioCtx = new AudioContext();
                    var oscillator = audioCtx.createOscillator();
                    oscillator.frequency.value = 400;
                    oscillator.connect(audioCtx.destination);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.001);
                } catch(e) {
                    console.log("Audio context failed:", e);
                }
            }

            forcePlayAudio();
            setTimeout(forcePlayAudio, 300);

            setTimeout(function() {
                document.querySelector('.loading-v').style.opacity = '1';
            }, 100);
            setTimeout(function() {
                document.querySelector('.loading-plaza').style.opacity = '1';
            }, 250);
            setTimeout(function() {
                document.querySelector('.loading-entertainment').style.opacity = '1';
            }, 600);

            function randomBetween(a, b) {
                return a + Math.random() * (b - a);
            }
            function spawnSmoke() {
                var smoke = document.createElement('div');
                smoke.className = 'smoke smoke-anim' + (Math.random() > 0.5 ? ' smoke-red' : '');
                var x = randomBetween(30, 70);
                var y = randomBetween(60, 80);
                var tx = randomBetween(-100, 100) + 'px';
                var ty = randomBetween(-180, -100) + 'px';
                smoke.style.left = x + '%';
                smoke.style.top = y + '%';
                smoke.style.setProperty('--tx', tx);
                smoke.style.setProperty('--ty', ty);
                smoke.style.opacity = 0.2 + Math.random() * 0.3;
                smokeContainer.appendChild(smoke);
                setTimeout(function() {
                    smoke.remove();
                }, 2500);
            }
            var smokeInterval = setInterval(spawnSmoke, 400);
            for (let i = 0; i < 4; ++i) setTimeout(spawnSmoke, i * 200);

            function hideLoading() {
                clearInterval(smokeInterval);
                setTimeout(function() {
                    loadingScreen.classList.add('hide');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';

                        var fadeAudio = setInterval(function() {
                            if (loadingSound.volume > 0.05) {
                                loadingSound.volume -= 0.05;
                            } else {
                                clearInterval(fadeAudio);
                                loadingSound.pause();
                                loadingSound.currentTime = 0;
                            }
                        }, 100);
                    }, 800);
                }, 350);
            }

            window.addEventListener('load', function() {
                var elapsed = Date.now() - start;
                var wait = Math.max(0, minTime - elapsed);
                setTimeout(hideLoading, wait);
            });

            setTimeout(hideLoading, minTime);
        });

document.addEventListener('DOMContentLoaded', function() {
    const appCards = document.querySelectorAll('.app-card');
    
    appCards.forEach(card => {
        card.addEventListener('click', function(e) {
            e.preventDefault();
            
            const icon = this.querySelector('.app-icon').cloneNode(true);
            const href = this.getAttribute('href');
            
            const overlay = document.createElement('div');
            overlay.className = 'click-overlay';
            
            const centeredIcon = document.createElement('div');
            centeredIcon.className = 'centered-icon';
            centeredIcon.appendChild(icon);
            
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            
            overlay.appendChild(centeredIcon);
            overlay.appendChild(spinner);
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                overlay.classList.add('active');
            }, 10);
            
            setTimeout(() => {
                window.location.href = href;
            }, 2500);
        });
    });
});
    </script>
</body>
