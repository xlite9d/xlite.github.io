    // ===== UI Utilities =====
    const UIUtils = {
        showToast(message, duration = CONFIG.uiSettings.toastDuration) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement("div");
            toast.className = "toast";
            toast.textContent = message;
            document.body.appendChild(toast);

            toast.offsetHeight;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, duration);
        },

        truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        },

        createTypingIndicator(container) {
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("typing-indicator");
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;

            if (container) {
                container.appendChild(typingDiv);
            } else {
                let messageContainer = DOM.chatBox.querySelector('.message-container');
                if (!messageContainer) {
                    messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');
                    DOM.chatBox.appendChild(messageContainer);
                }
                messageContainer.appendChild(typingDiv);
            }

            DOM.chatBox.scrollTop = DOM.chatBox.scrollHeight;
            return typingDiv;
        },

        renderMarkdown(text) {
            if (!text) return '';

            text = text.replace(/```([a-zA-Z]*)\n([\s\S]*?)```/g, function(match, language, code) {
                const escapedCode = DOMPurify.sanitize(code.replace(/</g, "&lt;").replace(/>/g, "&gt;"));
                const langClass = language ? `language-${language}` : 'language-plaintext';
                return `<div class="code-block"><pre><code class="${langClass}">${escapedCode}</code></pre></div>`;
            });

            text = text.replace(/`(.*?)`/g, function(match, code) {
                return `<code>${DOMPurify.sanitize(code.replace(/</g, "&lt;").replace(/>/g, "&gt;"))}</code>`;
            });

            text = text
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
                .replace(/\*(.*?)\*/g, "<i>$1</i>")
                .replace(/\n/g, "<br>")
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            return DOMPurify.sanitize(text);
        },

        processCodeBlocks(element) {
            if (!element) return;

            const codeBlocks = element.querySelectorAll("pre");
            codeBlocks.forEach(block => {
                // Skip if already processed
                if (block.parentNode.classList.contains('processed-code-block')) return;
                block.parentNode.classList.add('processed-code-block');

                // Create code block wrapper
                const codeWrapper = document.createElement("div");
                codeWrapper.classList.add("code-block");

                // Create code header with language and copy button
                const codeHeader = document.createElement("div");
                codeHeader.classList.add("code-header");

                // Determine the language
                let language = "Code";
                const codeElement = block.querySelector("code");
                if (codeElement && codeElement.className) {
                    const langMatch = codeElement.className.match(/language-(\w+)/);
                    if (langMatch && langMatch[1]) {
                        language = langMatch[1].charAt(0).toUpperCase() + langMatch[1].slice(1);
                    }
                }

                // Add language label
                const langSpan = document.createElement("span");
                langSpan.classList.add("code-language");
                langSpan.textContent = language;
                codeHeader.appendChild(langSpan);

                // Create copy button with functionality
                const copyButton = document.createElement("button");
                copyButton.classList.add("copy-code-btn");
                copyButton.innerHTML = '<i class="bi bi-clipboard"></i> <span>Copy code</span>';

                // Add click handler that actually works
                copyButton.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Get code from the code element
                    const text = codeElement ? codeElement.textContent : block.textContent;

                    // Use the clipboard API directly
                    UIUtils.copyToClipboard(text)
                        .then((success) => {
                            if (success) {
                                // Show success UI
                                copyButton.innerHTML = '<i class="bi bi-check2"></i> <span>Copied!</span>';
                                UIUtils.showToast("Code copied to clipboard");

                                // Reset button after delay
                                setTimeout(() => {
                                    copyButton.innerHTML = '<i class="bi bi-clipboard"></i> <span>Copy code</span>';
                                }, 2000);
                            } else {
                                UIUtils.showToast("Failed to copy code");
                            }
                        })
                        .catch(err => {
                            console.error('Copy failed:', err);
                            UIUtils.showToast("Failed to copy code");
                        });
                };

                // Add the button to the header
                codeHeader.appendChild(copyButton);

                // Assemble the code block
                block.parentNode.insertBefore(codeWrapper, block);
                codeWrapper.appendChild(codeHeader);
                codeWrapper.appendChild(block);

                // Apply syntax highlighting
                if (window.Prism) {
                    Prism.highlightElement(block);
                }
            });
        },

        copyToClipboard(text) {
            // Try the modern Clipboard API first
            if (navigator.clipboard && typeof navigator.clipboard.writeText === 'function') {
                return navigator.clipboard.writeText(text)
                    .then(() => true)
                    .catch(err => {
                        console.error('Clipboard API failed:', err);
                        // Fall back to the legacy approach
                        return this.legacyCopyToClipboard(text);
                    });
            } else {
                // Use legacy approach and return a resolved promise for consistent API
                const success = this.legacyCopyToClipboard(text);
                return Promise.resolve(success);
            }
        },

        legacyCopyToClipboard(text) {
            try {
                // Create a temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = text;

                // Make the textarea out of viewport
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                textarea.style.top = '-999999px';

                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();

                // Execute the copy command
                const success = document.execCommand('copy');

                // Clean up
                document.body.removeChild(textarea);

                return success;
            } catch (err) {
                console.error('Legacy copy method failed:', err);
                return false;
            }
        }
    };

    // ===== Application State =====
    const AppState = {
        activeChat: null,
        chats: {},

        init() {
            this.loadChats();
            this.setupEventListeners();
            this.setupWelcomeSuggestions();
            setTimeout(() => DOM.userInput.focus(), 500);
        },

        loadChats() {
            const savedChats = localStorage.getItem(CONFIG.localStorageKeys.chats);
            if (savedChats) {
                this.chats = JSON.parse(savedChats);
                ChatUIManager.renderChatList();

                const lastActiveChat = localStorage.getItem(CONFIG.localStorageKeys.activeChat);
                if (lastActiveChat && this.chats[lastActiveChat]) {
                    ChatManager.loadChat(lastActiveChat);
                } else if (Object.keys(this.chats).length > 0) {
                    const mostRecentChatId = Object.keys(this.chats).sort((a, b) =>
                        this.chats[b].lastUpdated - this.chats[a].lastUpdated
                    )[0];
                    ChatManager.loadChat(mostRecentChatId);
                } else {
                    ChatManager.createNewChat();
                }
                return;
            }

            this.importLegacyConversation();

            if (Object.keys(this.chats).length === 0) {
                ChatManager.createNewChat();
            }
        },

        importLegacyConversation() {
            const legacyConversation = localStorage.getItem(CONFIG.localStorageKeys.legacyConversation);
            if (!legacyConversation) return;

            try {
                const oldConversation = JSON.parse(legacyConversation);
                if (oldConversation.length > 0) {
                    const chatId = 'chat_imported_' + Date.now();

                    this.chats[chatId] = {
                        id: chatId,
                        title: "Imported Chat",
                        messages: oldConversation.map(msg => ({
                            ...msg,
                            timestamp: Date.now()
                        })),
                        createdAt: Date.now(),
                        lastUpdated: Date.now()
                    };

                    const firstUserMsg = oldConversation.find(msg => msg.role === 'user');
                    if (firstUserMsg) {
                        this.chats[chatId].title = UIUtils.truncateText(firstUserMsg.content, 30);
                    }

                    this.saveChats();
                    localStorage.removeItem(CONFIG.localStorageKeys.legacyConversation);
                    ChatManager.loadChat(chatId);
                }
            } catch (error) {
                console.error("Error importing legacy conversation:", error);
            }
        },

        saveChats() {
            localStorage.setItem(CONFIG.localStorageKeys.chats, JSON.stringify(this.chats));
            if (this.activeChat) {
                localStorage.setItem(CONFIG.localStorageKeys.activeChat, this.activeChat);
            }
        },

        setupEventListeners() {
            DOM.sidebarToggle.addEventListener("click", UIManager.toggleSidebar);
            DOM.mobileSidebarToggle.addEventListener("click", UIManager.toggleMobileSidebar);

            DOM.newChatBtn.addEventListener("click", ChatManager.createNewChat);
            DOM.clearButton.addEventListener("click", ChatManager.clearCurrentChat);

            DOM.sendButton.addEventListener("click", MessageManager.sendMessage);
            DOM.userInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter" && !event.shiftKey) {
                    event.preventDefault();
                    MessageManager.sendMessage();
                }
            });

            DOM.userInput.addEventListener("input", function() {
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + "px";
            });

            DOM.userInput.addEventListener("focus", () => {
                DOM.welcomeScreen.style.display = "none";
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 &&
                    DOM.sidebar.classList.contains('open') &&
                    !DOM.sidebar.contains(e.target) &&
                    e.target !== DOM.mobileSidebarToggle) {
                    DOM.sidebar.classList.remove('open');
                }
            });

            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    DOM.sidebar.classList.remove('open');
                }
            });

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                    e.preventDefault();
                    ChatManager.createNewChat();
                }

                if (e.key === 'Escape' && window.innerWidth <= 768 &&
                    DOM.sidebar.classList.contains('open')) {
                    DOM.sidebar.classList.remove('open');
                }
            });
        },

        setupWelcomeSuggestions() {
            if (!DOM.suggestionsContainer) return;

            DOM.suggestionsContainer.innerHTML = '';

            const suggestions = [
                "Explain quantum computing in simple terms",
                "Write a JavaScript function to sort an array",
                "Create a CSS grid layout example",
                "Help me debug my React component"
            ];

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'suggestion-item';
                suggestionItem.textContent = suggestion;
                suggestionItem.addEventListener('click', () => {
                    DOM.userInput.value = suggestion;
                    MessageManager.sendMessage();
                });
                DOM.suggestionsContainer.appendChild(suggestionItem);
            });
        }
    };

    // ===== UI Manager =====
    const UIManager = {
        toggleSidebar() {
            DOM.sidebar.classList.toggle("collapsed");
        },

        toggleMobileSidebar() {
            DOM.sidebar.classList.toggle("open");
        },

        updateHeaderTitle(title) {

            if (headerTitle) {
                headerTitle.textContent = title || CONFIG.uiSettings.headerTitle;
            }
        }
    };

    // ===== Chat UI Manager =====
    const ChatUIManager = {
        renderChatList() {
            DOM.chatList.innerHTML = '';

            const sortedChatIds = Object.keys(AppState.chats).sort((a, b) =>
                AppState.chats[b].lastUpdated - AppState.chats[a].lastUpdated
            );

            sortedChatIds.forEach(chatId => {
                const chat = AppState.chats[chatId];

                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                chatItem.dataset.chatId = chatId;

                if (AppState.activeChat === chatId) {
                    chatItem.classList.add('active');
                }

                chatItem.innerHTML = `
                    <i class="bi bi-chat-right chat-item-icon"></i>
                    <div class="chat-item-title">${chat.title}</div>
                    <div class="chat-item-actions">
                        <button class="chat-item-action-btn edit-chat-btn" title="Rename">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="chat-item-action-btn delete-chat-btn" title="Delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;

                DOM.chatList.appendChild(chatItem);

                chatItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.chat-item-action-btn')) {
                        ChatManager.loadChat(chatId);
                        if (window.innerWidth <= 768) {
                            DOM.sidebar.classList.remove('open');
                        }
                    }
                });

                const editBtn = chatItem.querySelector('.edit-chat-btn');
                const deleteBtn = chatItem.querySelector('.delete-chat-btn');

                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.promptRenameChat(chatId);
                });

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.confirmDeleteChat(chatId);
                });
            });
        },

        promptRenameChat(chatId) {
            const chat = AppState.chats[chatId];
            const newTitle = prompt('Enter a new name for this chat:', chat.title);

            if (newTitle !== null && newTitle.trim() !== '') {
                chat.title = newTitle.trim();
                AppState.saveChats();
                this.renderChatList();

                if (AppState.activeChat === chatId) {
                    UIManager.updateHeaderTitle(chat.title);
                }
            }
        },

        confirmDeleteChat(chatId) {
            if (confirm('Are you sure you want to delete this chat?')) {
                delete AppState.chats[chatId];
                AppState.saveChats();

                if (AppState.activeChat === chatId) {
                    if (Object.keys(AppState.chats).length > 0) {
                        const nextChatId = Object.keys(AppState.chats)[0];
                        ChatManager.loadChat(nextChatId);
                    } else {
                        ChatManager.createNewChat();
                    }
                }

                this.renderChatList();
            }
        },

        setActiveChat(chatId) {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeChatElement = document.querySelector(`.chat-item[data-chat-id="${chatId}"]`);
            if (activeChatElement) {
                activeChatElement.classList.add('active');
            }
        }
    };

    // ===== Chat Manager =====
    const ChatManager = {
        createNewChat() {
            const chatId = 'chat_' + Date.now();

            AppState.chats[chatId] = {
                id: chatId,
                title: "New Chat",
                messages: [
                    {
                        role: "assistant",
                        content: CONFIG.defaultGreeting,
                        timestamp: Date.now()
                    }
                ],
                createdAt: Date.now(),
                lastUpdated: Date.now()
            };

            AppState.saveChats();
            ChatUIManager.renderChatList();
            this.loadChat(chatId);
            DOM.welcomeScreen.style.display = "flex";
        },

        loadChat(chatId) {
            const chat = AppState.chats[chatId];
            if (!chat) return;

            AppState.activeChat = chatId;
            localStorage.setItem(CONFIG.localStorageKeys.activeChat, chatId);

            ChatUIManager.setActiveChat(chatId);
            UIManager.updateHeaderTitle(chat.title);

            DOM.chatBox.innerHTML = '<div class="message-container"></div>';
            const messageContainer = DOM.chatBox.querySelector('.message-container');

            DOM.welcomeScreen.style.display = "none";

            chat.messages.forEach(msg => {
                if (msg.role === 'user') {
                    MessageManager.displayMessage(msg.content, 'user', false, messageContainer, msg.timestamp);
                } else if (msg.role === 'assistant') {
                    MessageManager.displayMessage(UIUtils.renderMarkdown(msg.content), 'ai', true, messageContainer, msg.timestamp);
                }
            });
        },

        clearCurrentChat() {
            if (!AppState.activeChat) {
                this.createNewChat();
                return;
            }

            DOM.chatBox.innerHTML = '<div class="message-container"></div>';
            const messageContainer = DOM.chatBox.querySelector('.message-container');

            AppState.chats[AppState.activeChat].messages = [
                { role: "assistant", content: CONFIG.defaultGreeting, timestamp: Date.now() }
            ];

            AppState.chats[AppState.activeChat].title = "New Chat";
            AppState.saveChats();

            ChatUIManager.renderChatList();
            UIManager.updateHeaderTitle("New Chat");

            MessageManager.displayMessage(CONFIG.defaultGreeting, "ai", false, messageContainer);
            DOM.welcomeScreen.style.display = "flex";
        },

        updateChatTitle(chatId) {
            const chat = AppState.chats[chatId];
            if (!chat) return;

            if (chat.title !== "New Chat") return;

            const firstUserMsg = chat.messages.find(msg => msg.role === 'user');
            if (!firstUserMsg) return;

            chat.title = UIUtils.truncateText(firstUserMsg.content, 30);
            UIManager.updateHeaderTitle(chat.title);
            AppState.saveChats();
            ChatUIManager.renderChatList();
        }
    };

    // ===== Message Manager =====
    const MessageManager = {
        displayMessage(text, sender, isHTML = false, container = null, timestamp = null) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.dataset.timestamp = timestamp || Date.now();

            const avatarDiv = document.createElement("div");
            avatarDiv.classList.add("message-avatar");

            if (sender === "ai") {
                avatarDiv.innerHTML = '<i class="bi bi-robot"></i>';
            } else {
                avatarDiv.innerHTML = '<i class="bi bi-person"></i>';
            }

            messageDiv.appendChild(avatarDiv);

            const bubbleDiv = document.createElement("div");
            bubbleDiv.classList.add("bubble");

            const actionsDiv = document.createElement("div");
            actionsDiv.classList.add("message-actions");

            if (sender === "ai") {
                const rephraseBtn = document.createElement("button");
                rephraseBtn.classList.add("message-action-btn");
                rephraseBtn.innerHTML = '<i class="bi bi-arrow-counterclockwise"></i>';
                rephraseBtn.title = "Rephrase response";
                rephraseBtn.addEventListener("click", () => this.rephraseMessage(messageDiv));

                const copyBtn = document.createElement("button");
                copyBtn.classList.add("message-action-btn");
                copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
                copyBtn.title = "Copy message";
                copyBtn.addEventListener("click", () => this.copyMessageContent(bubbleDiv));

                const deleteBtn = document.createElement("button");
                deleteBtn.classList.add("message-action-btn");
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.title = "Delete message";
                deleteBtn.addEventListener("click", () => this.deleteMessage(messageDiv));

                actionsDiv.appendChild(rephraseBtn);
                actionsDiv.appendChild(copyBtn);
                actionsDiv.appendChild(deleteBtn);
            } else {
                const editBtn = document.createElement("button");
                editBtn.classList.add("message-action-btn");
                editBtn.innerHTML = '<i class="bi bi-pencil"></i>';
                editBtn.title = "Edit message";
                editBtn.addEventListener("click", () => this.editUserMessage(messageDiv));

                const deleteBtn = document.createElement("button");
                deleteBtn.classList.add("message-action-btn");
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.title = "Delete message";
                deleteBtn.addEventListener("click", () => this.deleteMessage(messageDiv));

                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
            }

            messageDiv.appendChild(actionsDiv);

            if (isHTML) {
                bubbleDiv.innerHTML = text;
                setTimeout(() => UIUtils.processCodeBlocks(bubbleDiv), 0);
            } else {
                bubbleDiv.textContent = text;
            }

            messageDiv.appendChild(bubbleDiv);

            if (container) {
                container.appendChild(messageDiv);
            } else {
                let messageContainer = DOM.chatBox.querySelector('.message-container');
                if (!messageContainer) {
                    messageContainer = document.createElement('div');
                    messageContainer.classList.add('message-container');
                    DOM.chatBox.appendChild(messageContainer);
                }
                messageContainer.appendChild(messageDiv);
            }

            DOM.chatBox.scrollTop = DOM.chatBox.scrollHeight;
            return messageDiv;
        },

        async sendMessage() {
            const userMessage = DOM.userInput.value.trim();
            if (!userMessage) return;

            if (!AppState.activeChat || !AppState.chats[AppState.activeChat]) {
                ChatManager.createNewChat();
            }

            DOM.welcomeScreen.style.display = "none";

            let messageContainer = DOM.chatBox.querySelector('.message-container');
            if (!messageContainer) {
                messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');
                DOM.chatBox.appendChild(messageContainer);
            }

            const timestamp = Date.now();
            this.displayMessage(userMessage, "user", false, messageContainer, timestamp);

            const userMessageObj = {
                role: "user",
                content: userMessage,
                timestamp: timestamp
            };

            const activeChat = AppState.chats[AppState.activeChat];
            activeChat.messages.push(userMessageObj);
            activeChat.lastUpdated = Date.now();

            ChatManager.updateChatTitle(AppState.activeChat);
            AppState.saveChats();

            DOM.userInput.value = "";
            DOM.userInput.style.height = "auto";

            try {
                await this.getAIResponse();
            } catch (error) {
                console.error("Error:", error);
                const errorMsg = "Error communicating with AI. Please try again.";
                this.displayMessage(errorMsg, "ai", false, messageContainer);

                activeChat.messages.push({
                    role: "assistant",
                    content: errorMsg,
                    timestamp: Date.now()
                });
                activeChat.lastUpdated = Date.now();
                AppState.saveChats();
            }
        },

        async getAIResponse() {
            const messageContainer = DOM.chatBox.querySelector('.message-container');

            const typingIndicator = UIUtils.createTypingIndicator(messageContainer);

            try {
                const chat = AppState.chats[AppState.activeChat];
                const apiMessages = chat.messages.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));

                const aiMessageDiv = document.createElement("div");
                aiMessageDiv.classList.add("message", "ai");
                aiMessageDiv.dataset.timestamp = Date.now();

                const avatarDiv = document.createElement("div");
                avatarDiv.classList.add("message-avatar");
                avatarDiv.innerHTML = '<i class="bi bi-robot"></i>';
                aiMessageDiv.appendChild(avatarDiv);

                const actionsDiv = document.createElement("div");
                actionsDiv.classList.add("message-actions");

                const rephraseBtn = document.createElement("button");
                rephraseBtn.classList.add("message-action-btn");
                rephraseBtn.innerHTML = '<i class="bi bi-arrow-counterclockwise"></i>';
                rephraseBtn.title = "Rephrase response";

                const copyBtn = document.createElement("button");
                copyBtn.classList.add("message-action-btn");
                copyBtn.innerHTML = '<i class="bi bi-clipboard"></i>';
                copyBtn.title = "Copy message";

                const deleteBtn = document.createElement("button");
                deleteBtn.classList.add("message-action-btn");
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.title = "Delete message";

                actionsDiv.appendChild(rephraseBtn);
                actionsDiv.appendChild(copyBtn);
                actionsDiv.appendChild(deleteBtn);
                aiMessageDiv.appendChild(actionsDiv);

                const bubbleDiv = document.createElement("div");
                bubbleDiv.classList.add("bubble");
                aiMessageDiv.appendChild(bubbleDiv);

                const response = await fetch(CONFIG.apiEndpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        model: CONFIG.model,
                        messages: apiMessages,
                        stream: false
                    })
                });

                const data = await response.json();
                if (!data.choices || !data.choices[0]) {
                    throw new Error("Invalid response from API");
                }

                const fullMessage = data.choices[0].message?.content ||
                    "I apologize, but I couldn't generate a response. Please try again.";

                if (typingIndicator) {
                    typingIndicator.remove();
                }

                messageContainer.appendChild(aiMessageDiv);

                let currentText = "";
                const words = fullMessage.split(" ");

                for (let i = 0; i < words.length; i++) {
                    currentText += words[i] + " ";
                    bubbleDiv.innerHTML = UIUtils.renderMarkdown(currentText);
                    DOM.chatBox.scrollTop = DOM.chatBox.scrollHeight;

                    const delay = Math.floor(Math.random() *
                        (CONFIG.typingSpeed.max - CONFIG.typingSpeed.min + 1)) +
                        CONFIG.typingSpeed.min;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                bubbleDiv.innerHTML = UIUtils.renderMarkdown(fullMessage);
                UIUtils.processCodeBlocks(bubbleDiv);

                rephraseBtn.addEventListener("click", () => this.rephraseMessage(aiMessageDiv));
                copyBtn.addEventListener("click", () => this.copyMessageContent(bubbleDiv));
                deleteBtn.addEventListener("click", () => this.deleteMessage(aiMessageDiv));

                chat.messages.push({
                    role: "assistant",
                    content: fullMessage,
                    timestamp: parseInt(aiMessageDiv.dataset.timestamp)
                });
                chat.lastUpdated = Date.now();
                AppState.saveChats();

                return {
                    element: aiMessageDiv,
                    content: fullMessage
                };
            } catch (error) {
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                console.error("API Error:", error);
                throw error;
            }
        },

        copyMessageContent(element) {
            if (!element) return;

            // Check if this is inside a code block
            const codeBlock = element.closest('.code-block');
            if (codeBlock) {
                // If it's a code block, extract just the code text
                const codeElement = codeBlock.querySelector('code');
                if (codeElement) {
                    const codeText = codeElement.textContent;
                    UIUtils.copyToClipboard(codeText).then(() => {
                        UIUtils.showToast("Code copied to clipboard");
                    }).catch(() => {
                        UIUtils.showToast("Failed to copy code");
                    });
                    return;
                }
            }

            // For non-code-blocks, copy the entire text
            const text = element.innerText;
            UIUtils.copyToClipboard(text).then(() => {
                UIUtils.showToast("Content copied to clipboard");
            }).catch(() => {
                UIUtils.showToast("Failed to copy content");
            });
        },

        deleteMessage(messageDiv) {
            if (!messageDiv) return;
            if (!AppState.activeChat || !AppState.chats[AppState.activeChat]) return;

            const timestamp = messageDiv.dataset.timestamp;
            const chat = AppState.chats[AppState.activeChat];

            const messageIndex = chat.messages.findIndex(msg =>
                msg.timestamp && msg.timestamp.toString() === timestamp);

            if (messageIndex !== -1) {
                if (chat.messages[messageIndex].role === "user" &&
                    messageIndex + 1 < chat.messages.length &&
                    chat.messages[messageIndex + 1].role === "assistant") {

                    const nextMsg = messageDiv.nextElementSibling;
                    if (nextMsg && nextMsg.classList.contains("ai")) {
                        nextMsg.remove();
                    }

                    chat.messages.splice(messageIndex, 2);
                } else {
                    chat.messages.splice(messageIndex, 1);
                }

                chat.lastUpdated = Date.now();
                AppState.saveChats();
            }

            messageDiv.remove();
        },

        editUserMessage(messageDiv) {
            if (!messageDiv) return;
            if (!AppState.activeChat || !AppState.chats[AppState.activeChat]) return;

            const bubble = messageDiv.querySelector(".bubble");
            if (!bubble) return;

            const originalText = bubble.textContent;

            const textarea = document.createElement("textarea");
            textarea.value = originalText;
            textarea.style.width = "100%";
            textarea.style.minHeight = "60px";
            textarea.style.padding = "8px";
            textarea.style.borderRadius = "4px";
            textarea.style.border = "1px solid var(--brand-color)";
            textarea.style.backgroundColor = "var(--surface-primary)";
            textarea.style.color = "var(--text-primary)";
            textarea.style.fontFamily = "'Poppins', sans-serif";
            textarea.style.fontSize = "16px";

            bubble.replaceWith(textarea);
            textarea.focus();

            const actionsDiv = document.createElement("div");
            actionsDiv.style.display = "flex";
            actionsDiv.style.justifyContent = "flex-end";
            actionsDiv.style.marginTop = "8px";
            actionsDiv.style.gap = "8px";

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "Save & Regenerate";
            saveBtn.style.backgroundColor = "var(--brand-color)";
            saveBtn.style.color = "white";
            saveBtn.style.border = "none";
            saveBtn.style.borderRadius = "4px";
            saveBtn.style.padding = "6px 12px";
            saveBtn.style.cursor = "pointer";

            const cancelBtn = document.createElement("button");
            cancelBtn.textContent = "Cancel";
            cancelBtn.style.backgroundColor = "transparent";
            cancelBtn.style.color = "var(--text-secondary)";
            cancelBtn.style.border = "1px solid var(--border-light)";
            cancelBtn.style.borderRadius = "4px";
            cancelBtn.style.padding = "6px 12px";
            cancelBtn.style.cursor = "pointer";

            actionsDiv.appendChild(cancelBtn);
            actionsDiv.appendChild(saveBtn);
            messageDiv.appendChild(actionsDiv);

            cancelBtn.addEventListener("click", () => {
                const newBubble = document.createElement("div");
                newBubble.classList.add("bubble");
                newBubble.textContent = originalText;
                textarea.replaceWith(newBubble);
                actionsDiv.remove();
            });

            saveBtn.addEventListener("click", async () => {
                const newText = textarea.value.trim();
                if (!newText) return;

                const timestamp = messageDiv.dataset.timestamp;
                const chat = AppState.chats[AppState.activeChat];

                const messageIndex = chat.messages.findIndex(msg =>
                    msg.timestamp && msg.timestamp.toString() === timestamp);

                if (messageIndex === -1) return;

                chat.messages[messageIndex].content = newText;

                const newBubble = document.createElement("div");
                newBubble.classList.add("bubble");
                newBubble.textContent = newText;
                textarea.replaceWith(newBubble);
                actionsDiv.remove();

                const messagesToRemove = [];
                let currentNode = messageDiv.nextElementSibling;
                while (currentNode) {
                    messagesToRemove.push(currentNode);
                    currentNode = currentNode.nextElementSibling;
                }

                messagesToRemove.forEach(node => node.remove());

                if (messageIndex + 1 < chat.messages.length) {
                    chat.messages.splice(messageIndex + 1);
                }

                try {
                    await this.getAIResponse();
                } catch (error) {
                    console.error("Error:", error);
                    const messageContainer = DOM.chatBox.querySelector('.message-container');
                    const errorMsg = "Error communicating with AI. Please try again.";
                    this.displayMessage(errorMsg, "ai", false, messageContainer);

                    chat.messages.push({
                        role: "assistant",
                        content: errorMsg,
                        timestamp: Date.now()
                    });

                    chat.lastUpdated = Date.now();
                    AppState.saveChats();
                }
            });
        },

        async rephraseMessage(messageDiv) {
            if (!messageDiv) return;
            if (!AppState.activeChat || !AppState.chats[AppState.activeChat]) return;

            const timestamp = messageDiv.dataset.timestamp;
            const chat = AppState.chats[AppState.activeChat];

            const messageIndex = chat.messages.findIndex(msg =>
                msg.timestamp && msg.timestamp.toString() === timestamp);

            if (messageIndex === -1 || chat.messages[messageIndex].role !== "assistant") return;

            const bubble = messageDiv.querySelector(".bubble");
            if (!bubble) return;

            const originalContent = chat.messages[messageIndex].content;
            bubble.innerHTML = "Rephrasing...";

            try {
                const previousMessages = chat.messages.slice(0, messageIndex);

                const apiMessages = [
                    ...previousMessages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    })),
                    {
                        role: "user",
                        content: "Please rephrase your last response without changing the meaning or content. Make sure to maintain all code examples, but explain them more clearly if possible."
                    }
                ];

                const response = await fetch(CONFIG.apiEndpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        model: CONFIG.model,
                        messages: apiMessages
                    })
                });

                const data = await response.json();
                if (!data.choices || !data.choices[0]) {
                    throw new Error("Invalid response from API");
                }

                const rephrasedMessage = data.choices[0].message?.content ||
                    "I apologize, but I couldn't rephrase the message.";

                chat.messages[messageIndex].content = rephrasedMessage;
                chat.lastUpdated = Date.now();
                AppState.saveChats();

                bubble.innerHTML = UIUtils.renderMarkdown(rephrasedMessage);
                UIUtils.processCodeBlocks(bubble);
            } catch (error) {
                console.error("Rephrase Error:", error);
                bubble.innerHTML = UIUtils.renderMarkdown(originalContent);
                UIUtils.processCodeBlocks(bubble);

                UIUtils.showToast("Failed to rephrase message");
            }
        }
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
        AppState.init();
    });

    </script>
