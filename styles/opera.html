    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: #ff0044 #111111;
        }
        body {
            background-color: #000000;
            color: #e8eaed;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            --color: hsl(0, 0%, 0%);
        }
        .container {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 40px);
            width: 100vw;
            overflow: hidden;
        }
        .sidebar {

            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            z-index: 10;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px 0;
            transition: 0.3s;
            border-radius: 10px;
        }
        .sidebar:hover {
            background-color: #8c00005b;
        }
        .sidebar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #111111;
            border-radius: 10px;
            margin: 3px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 50px;
            border: 2px solid #111111;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {

        }
        .sidebar::-webkit-scrollbar-corner {

            border-radius: 10px;
        }
        .sidebar-divider {
            width: 24px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }
        .opera-logo {
            width: 40px;
            height: 32px;
            margin: 8px 0 16px;
            position: relative;
        }
        .opera-logo svg {
            fill: #ff0037;
            transition: 0.5s;
        }
        .opera-logo svg:hover {
            fill: #8c00005b;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.7);
            border-radius: 50px;
        }
        .sidebar-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .sidebar .tab {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 40px;
            border-radius: 50%;

            position: relative;
            color: #666;
            transition: all 0.2s ease;
        }

            font-size: 18px;

            color: #ff0000;

            position: absolute;
            left: 0;
            top: 50%;

            height: 16px;
            background-color: #fa1e4e;
            border-radius: 0 4px 4px 0;
        }
        .tabs-top-bar {
            display: flex;
            height: 40px;
            background-color: #000000;
            align-items: center;
            padding: 0 8px;

            overflow-y: hidden;
            flex-shrink: 0;
            transition: 0.3s;
            position: relative;
            z-index: 4;

            display: flex;
            align-items: center;
            height: 40px;
            margin-right: 4px;
            padding: 0 20px;

            position: relative;
            color: #aaa;
            transition: all 0.2s ease;
            background-color: #000000;
            min-width: 120px;
            max-width: 200px;
            border-radius: 0px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .tabs-top-bar .tab .tab-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

        .tab-shortcut-number {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 10px;

            opacity: 1;

            position: absolute;
            top: 45px;
            left: 0;
            background-color: #202124;
            border: 1px solid #444;
            border-radius: 8px;

            padding: 12px;

            visibility: hidden;

            font-family: 'Poppins', sans-serif;

            height: 18px;

            justify-content: center;

            border-radius: 4px;
            padding: 2px;
        }

        .tab-preview-icon img {
            width: 16px;
            height: 16px;
        }

        .tab-preview-title {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            color: #fff;
        }

        .tab-preview-url {
            font-size: 12px;
            color: #8ab4f8;
            margin-bottom: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .tab-preview-thumbnail {
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }

        .tab-preview::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #202124;
        }
        .tabs-top-bar .tab .tab-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 12px;

            height: 16px;

            align-items: center;
            justify-content: center;

        .tabs-top-bar .tab .tab-close:hover {
            background-color: rgba(255, 0, 0, 0.357);

        .tabs-top-bar .tab:hover {
            background-color: #000000;
            color: #fff;
        }
        .tabs-top-bar .tab.active {
            background-color: #000000;
            color: #fff;
            position: relative;
            border-radius: 8px 8px 0 0;
            margin-bottom: -2px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .tabs-top-bar .tab.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 2px;
            background-color: #fa1e4e;
            border-radius: 0 0 4px 4px;
            z-index: 6;
        }
        .tabs-top-bar .tab.active .left-connector {
            content: '';
            position: absolute;
            bottom: 0;
            left: -14px;
            width: 14px;
            height: 2px;
            background-color: #000000;
            z-index: 4;
        }

        .tabs-top-bar .tab.active .right-connector {
            content: '';
            position: absolute;
            bottom: 0;
            right: -14px;
            width: 14px;
            height: 2px;
            background-color: #000000;
            z-index: 4;
        }

        @media (max-width: 768px) {
            .tabs-top-bar .tab.active .left-connector,
            .tabs-top-bar .tab.active .right-connector {
                height: 3px;
            }

            .tabs-top-bar .tab.active::after,
            .tabs-top-bar .tab-corner-right {
                bottom: -2px !important; 
            }
        }

        .tabs-top-bar .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: -14px; 
            width: 16px;
            height: 16px;
            background-color: transparent; 
            box-shadow: 8px 8px 0 0 #000000;
            border-bottom-right-radius: 16px;
            z-index: 5;
        }

        .tabs-top-bar .new-tab {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .tabs-top-bar .new-tab:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .sidebar-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.4s;
            margin: 4px 0;
        }
        .sidebar-icon:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
        .sidebar-icon.active {
            color: #fff;
            background-color: rgba(250, 30, 78, 0.15);
        }
        .sidebar-bottom {
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: calc(100vw - 56px);
            background-color: #000000;
            overflow: hidden;
            position: relative;
        }
        .browser-header {
            background-color: #000000; 
            display: flex;
            align-items: center;
            padding: 8px 16px;
            height: 52px;
            transition: 1s;
            position: relative;
            z-index: 3;
        }
        .browser-header:hover {
            background-color: #8c00005b;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .url-bar-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-family: poppins;
        }
        .browser-actions {
            display: flex;
            margin-right: 8px;
            transition: 0.5s;
        }
        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            margin-right: 4px;
        }
        .action-btn:hover {
            background-color: rgba(255, 0, 0, 0.1);
            color: #fff;
        }
        .url-bar-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            height: 36px;
            background-color: #000000;
            border-radius: 4px;
            padding: 0 10px;
            margin: 0 10px;
            transition: 0.5s;
        }

        .flag-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .fps-counter {
            font-size: 12px;
            color: #ff0044;
            margin-right: 10px;
            font-weight: 500;
            min-width: 60px;
            text-align: right;
        }

        .flag {
            width: 24px;
            height: 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .flag:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(255,0,68,0.5);
        }

        .flag.active {
            box-shadow: 0 0 8px rgba(255,0,68,0.8);
            transform: scale(1.1);
        }

        .active-ip {
            font-size: 10px;
            color: #aaa;
            margin-left: 5px;
            font-weight: 500;
        }
        .url-bar-wrapper:hover {
            background-color: #8c00005b;
        }
        .url-bar {
            flex-grow: 1;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #ff0044;
            font-size: 14px;
            padding: 0 10px;
            font-family: 'Poppins', sans-serif;
        }
        .url-bar-icon {
            color: #ff0044;
            font-size: 14px;
            transition: 1s;
        }
        .url-bar-icon:hover {
            color: black;
        }
        .window-controls {
            display: flex;
            margin-left: auto;
        }
        .window-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6f6f6f;
            cursor: pointer;
            border-radius: 50%;
            margin-left: 8px;
        }
        .window-btn:hover {
            color: #ff00005b;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .window-btn.close:hover {
            background-color: #3f3f3f78;
        }
        .content-area {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            height: calc(100% - 52px);
            width: 100%;
        }
        .tab-content {
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border-left: 3px solid rgb(9, 0, 4);
            border-top: 3px solid rgb(0, 0, 0);
            border-right: 3px solid rgb(0, 0, 0);
            border-bottom: 0.5px solid rgb(0, 0, 0);
            border-top-left-radius: 20px;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .loading-bar-container {
            position: absolute;
            top: 52px;
            left: 10px;
            width: 100%;
            height: 3px;
            background-color: transparent;
            overflow: hidden;
            display: none;
            z-index: 100;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #380000;
            animation: loading 2s ease-in-out infinite;
        }
        @keyframes loading {
            0% { width: 0; transform: translateX(0); }
            50% { width: 50%; transform: translateX(50%); }
            100% { width: 0; transform: translateX(100%); }
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .wave-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/bg.png');
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: -1;
        }
        .new-tab {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            margin: 4px 0;
            transition: color 0.2s;
        }
        .new-tab:hover {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .history-panel {
            position: fixed;
            top: 94px;
            left: 58px;
            width: 400px;
            max-height: 800px;
            background-color: rgba(46, 1, 1, 0.595);
            backdrop-filter: blur(10px);
            border-radius: 17px;
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            z-index: 999999999999999;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        .history-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s;
            color: rgb(0, 0, 0);
        }
        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .history-item-icon {
            color: rgb(0, 0, 0);
            font-size: 16px;
            margin-right: 10px;
        }
        .history-item-time {
            font-size: 14px;
            font-weight: 600;
            color: rgb(0, 0, 0);
            margin-right: 12px;
            min-width: 45px;
        }
        .history-divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.4);
            margin: 15px 0;
        }
        .history-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .history-icon {
            margin-right: 10px;
        }
        .history-title {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: rgb(0, 0, 0);
        }
        .history-item-url {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            color: rgb(255, 255, 255);
        }

                width: 48px;
            }
            .tabs-top-bar {
                height: 50px;

            .tabs-top-bar .tab {
                font-size: 14px;

            }
            .action-btn {

                height: 24px;

            }

            }
            .tabs-top-bar .tab.active::after,
            .tabs-top-bar .tab-corner-right {

            }
        }

            }
            .tabs-top-bar .tab {

            }
            .url-bar {
                font-size: 11px;

            .url-bar-wrapper {

            }
            .history-panel {
                max-height: 400px;
            }

    </div>

    <div class="chat-container" id="chat-container">
        <div class="chat-content" id="chat-content">
            <div class="chat-header">
                <span class="chat-title">Vplaza Chat</span>
                <a>Chat with friends!</a>
            </div>
            <div class="chat-iframe-container" id="chat-iframe-container">
            </div>
            <div class="chat-close" id="chat-close">
                CLOSE CHAT <i class="fa-solid fa-xmark" style="margin-left: 8px;"></i>
            </div>
        </div>
    </div>

    <div class="cloud-container" id="cloud-container">
        <div class="cloud-content" id="cloud-content">
            <div class="cloud-header">
                <span class="cloud-title">Vplaza Cloud</span>
            </div>
            <div class="cloud-iframe-container" id="cloud-iframe-container">
            </div>
            <div class="cloud-close" id="cloud-close">
                CLOSE CLOUD <i class="fa-solid fa-xmark" style="margin-left: 8px;"></i>
            </div>
        </div>
    </div>

    <div class="tab-context-menu" id="tab-context-menu">
        <div class="context-menu-item" id="context-new-tab">
            <i class="fa-solid fa-plus"></i>New Tab
        </div>
        <div class="context-menu-item" id="context-reload">
            <i class="fa-solid fa-rotate-right"></i>Reload
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" id="context-duplicate">
            <i class="fa-solid fa-copy"></i>Duplicate
        </div>
        <div class="context-menu-item" id="context-pin">
            <i class="fa-solid fa-thumbtack"></i>Pin
        </div>
        <div class="context-menu-item" id="context-unpin" style="display: none;">
            <i class="fa-solid fa-thumbtack"></i>Unpin
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" id="context-mute">
            <i class="fa-solid fa-volume-xmark"></i>Mute site
        </div>
        <div class="context-menu-item" id="context-unmute" style="display: none;">
            <i class="fa-solid fa-volume-high"></i>Unmute site
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" id="context-close">
            <i class="fa-solid fa-xmark"></i>Close
        </div>
        <div class="context-menu-item" id="context-close-other">
            <i class="fa-solid fa-xmark"></i>Close other tabs
        </div>
        <div class="context-menu-item" id="context-close-right">
            <i class="fa-solid fa-xmark"></i>Close tabs to the right
        </div>
    </div>

    <script>
        let activeTabId = 0;
        let tabCounter = 1;
        let tabsInSidebar = false;
        let currentIp = "local";
        let rightClickedTabId = null;

        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        const fpsCounter = document.getElementById('fps-counter');

        function measureFPS() {
            frameCount++;
            const currentTime = performance.now();
            const elapsedTime = currentTime - lastTime;

            if (elapsedTime >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsedTime);
                fpsCounter.textContent = fps + " FPS";
                frameCount = 0;
                lastTime = currentTime;
            }

            requestAnimationFrame(measureFPS);
        }

        requestAnimationFrame(measureFPS);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('tab-context-menu').style.display = 'none';
            }

            if (e.ctrlKey && e.shiftKey && !e.altKey && !isNaN(parseInt(e.key))) {
                const tabNumber = parseInt(e.key);

                if (tabNumber >= 1 && tabNumber <= 9) {
                    const tabs = Array.from(document.querySelectorAll('.tab'));

                    const tabIndex = tabNumber - 1;

                    if (tabIndex < tabs.length) {
                        const tabId = tabs[tabIndex].dataset.tabId;
                        switchTab(tabId);
                        e.preventDefault();
                    }
                }
            }

            if (e.ctrlKey && e.shiftKey) {
                document.body.classList.add('show-shortcuts');
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!e.ctrlKey || !e.shiftKey) {
                document.body.classList.remove('show-shortcuts');
            }
        });

        document.addEventListener('contextmenu', (e) => {
            if (!e.target.closest('iframe')) {
                e.preventDefault();

                const contextMenu = document.getElementById('tab-context-menu');
                let showNew = true;
                let showReload = true;
                let showClose = false;
                let showPin = false;
                let showUnpin = false;
                let showCloseOthers = false;
                let showCloseRight = false;
                let showMute = false;
                let showUnmute = false;
                let showDuplicate = false;

                if (e.target.closest('.tab')) {
                    const tab = e.target.closest('.tab');
                    rightClickedTabId = parseInt(tab.dataset.tabId);

                    showClose = true;
                    showCloseOthers = true;
                    showCloseRight = true;
                    showDuplicate = true;

                    const isPinned = tab.classList.contains('pinned');
                    showPin = !isPinned;
                    showUnpin = isPinned;

                    const frame = document.getElementById(`frame-${rightClickedTabId}`);
                    if (frame) {
                        showMute = !frame.muted;
                        showUnmute = frame.muted;
                    }
                }
                else if (e.target.closest('.sidebar-icon') || e.target.closest('.opera-logo')) {
                    showNew = true;
                    showReload = true;
                    showClose = false;
                }
                else if (e.target.closest('.url-bar-container') || e.target.closest('.browser-actions')) {
                    showNew = true;
                    showReload = true;
                    rightClickedTabId = activeTabId;
                }
                else if (e.target.closest('.content-area') && !e.target.closest('iframe')) {
                    showNew = true;
                    showReload = true;
                    rightClickedTabId = activeTabId;
                }
                else {
                    showNew = true;
                    showReload = true;
                    rightClickedTabId = activeTabId;
                }

                document.getElementById('context-new-tab').style.display = showNew ? 'flex' : 'none';
                document.getElementById('context-reload').style.display = showReload ? 'flex' : 'none';
                document.getElementById('context-close').style.display = showClose ? 'flex' : 'none';
                document.getElementById('context-close-other').style.display = showCloseOthers ? 'flex' : 'none';
                document.getElementById('context-close-right').style.display = showCloseRight ? 'flex' : 'none';
                document.getElementById('context-pin').style.display = showPin ? 'flex' : 'none';
                document.getElementById('context-unpin').style.display = showUnpin ? 'flex' : 'none';
                document.getElementById('context-mute').style.display = showMute ? 'flex' : 'none';
                document.getElementById('context-unmute').style.display = showUnmute ? 'flex' : 'none';
                document.getElementById('context-duplicate').style.display = showDuplicate ? 'flex' : 'none';

                const dividers = document.querySelectorAll('.context-menu-divider');

                dividers[0].style.display = (showNew || showReload) && (showDuplicate || showPin || showUnpin) ? 'block' : 'none';

                dividers[1].style.display = (showPin || showUnpin) && (showMute || showUnmute) ? 'block' : 'none';

                dividers[2].style.display = (showMute || showUnmute) && (showClose || showCloseOthers || showCloseRight) ? 'block' : 'none';

                contextMenu.style.display = 'block';

                const menuWidth = contextMenu.offsetWidth;
                const menuHeight = contextMenu.offsetHeight;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                let posX = e.clientX;
                let posY = e.clientY;

                if (posX + menuWidth > windowWidth) {
                    posX = windowWidth - menuWidth - 5;
                }

                if (posY + menuHeight > windowHeight) {
                    posY = windowHeight - menuHeight - 5;
                }

                contextMenu.style.left = posX + 'px';
                contextMenu.style.top = posY + 'px';
            }
        });

        let browserHistory = [];

        if (localStorage.getItem('browserHistory')) {
            try {
                browserHistory = JSON.parse(localStorage.getItem('browserHistory'));
            } catch (e) {
                console.error('Error loading history:', e);
                browserHistory = [];
            }
        }

        const sidebar = document.getElementById('sidebar');
        const sidebarTabsSection = document.getElementById('sidebar-tabs-section');
        const topTabsBar = document.getElementById('tabs-top-bar');
        const contentArea = document.getElementById('content-area');
        const urlBar = document.getElementById('url-bar');
        const newTabBtnTop = document.getElementById('new-tab-btn-top');
        const backBtn = document.getElementById('back-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const reloadBtn = document.getElementById('reload-btn');
        const loadingBarContainer = document.getElementById('loading-bar-container');
        const historyPanel = document.getElementById('history-panel');
        const historyItemsContainer = document.getElementById('history-items-container');

        const historyBtn = document.getElementById('history-btn');
        historyBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            if (historyPanel.style.display === 'block') {
                historyPanel.classList.remove('visible');
                setTimeout(() => {
                    historyPanel.style.display = 'none';
                }, 200);
            } else {
                historyPanel.style.display = 'block';

                historyPanel.offsetWidth;
                historyPanel.classList.add('visible');
            }
        });

        function populateHistoryPanel() {
            historyItemsContainer.innerHTML = '';

            browserHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';

                historyItem.innerHTML = `
                    <div class="history-item-icon">
                        <i class="fa-solid fa-link"></i>
                    </div>
                    <div class="history-item-time">${item.time}</div>
                    <div class="history-item-url">${item.displayUrl}</div>
                `;

                historyItem.addEventListener('click', function() {
                    const clickedUrl = item.url;
                    navigateToUrl(clickedUrl);

                    historyPanel.classList.remove('visible');
                    setTimeout(() => {
                        historyPanel.style.display = 'none';
                    }, 200);
                });

                historyItemsContainer.appendChild(historyItem);
            });
        }

        const initialTabs = [
            { id: 0, title: 'New Tab', url: '/landin', icon: 'fa-home' }
        ];

        function initializeTabs() {
            while (topTabsBar.firstChild) {
                if (topTabsBar.firstChild.id === 'new-tab-btn-top') {
                    break;
                }
                topTabsBar.removeChild(topTabsBar.firstChild);
            }

            initialTabs.forEach(tab => {
                createTopTab(tab.id, tab.title, tab.url, tab.icon);
            });

            switchTab(activeTabId);
            updateTabNumbers();
        }

        function updateTabNumbers() {
            const tabs = Array.from(document.querySelectorAll('.tab'));

            document.querySelectorAll('.tab-shortcut-number').forEach(num => {
                num.textContent = '';
            });

            tabs.slice(0, 9).forEach((tab, index) => {
                const numberEl = tab.querySelector('.tab-shortcut-number');
                if (numberEl) {
                    numberEl.textContent = (index + 1).toString();
                }
            });
        }

        function createTopTab(tabId, title, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            tab.innerHTML = `
                <div class="tab-icon">
                    ${faviconUrl ? `<img src="${faviconUrl}" alt="">` : `<ion-icon name="planet"></ion-icon>`}
                    <span class="tab-shortcut-number"></span>
                </div>
                <div class="tab-title">${title}</div>
                <div class="tab-close">
                    <i class="bi bi-x-square"></i>
                </div>

                <!-- Tab preview on hover -->
                <div class="tab-preview">
                    <div class="tab-preview-header">
                        <div class="tab-preview-icon">
                            ${faviconUrl ? `<img src="${faviconUrl}" alt="">` : `<ion-icon name="planet"></ion-icon>`}
                        </div>
                        <div class="tab-preview-title">${title}</div>
                    </div>
                    <div class="tab-preview-url">${url.startsWith('/active/embed.html?url=') ? decodeURIComponent(url.split('/active/embed.html?url=')[1]) : url}</div>
                    <div class="tab-preview-content">
                        <div class="tab-preview-thumbnail" id="preview-thumbnail-${tabId}">
                            <span>Loading preview...</span>
                        </div>
                    </div>
                </div>
            `;

            topTabsBar.insertBefore(tab, newTabBtnTop);

            tab.addEventListener('click', (e) => {
                if (!e.target.closest('.tab-close')) {
                    switchTab(tabId);
                }
            });

            tab.addEventListener('contextmenu', (e) => {
                e.preventDefault();

                rightClickedTabId = tabId;

                document.getElementById('context-close').style.display = 'flex';
                document.getElementById('context-close-other').style.display = 'flex';
                document.getElementById('context-close-right').style.display = 'flex';
                document.getElementById('context-mute').style.display = 'flex';
                document.getElementById('context-duplicate').style.display = 'flex';
                document.getElementById('context-reload').style.display = 'flex';

                const isPinned = tab.classList.contains('pinned');
                document.getElementById('context-pin').style.display = isPinned ? 'none' : 'flex';
                document.getElementById('context-unpin').style.display = isPinned ? 'flex' : 'none';

                const contextMenu = document.getElementById('tab-context-menu');
                contextMenu.style.display = 'block';

                const menuWidth = contextMenu.offsetWidth;
                const menuHeight = contextMenu.offsetHeight;
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                let posX = e.clientX;
                let posY = e.clientY;

                if (posX + menuWidth > windowWidth) {
                    posX = windowWidth - menuWidth - 5;
                }

                if (posY + menuHeight > windowHeight) {
                    posY = windowHeight - menuHeight - 5;
                }

                contextMenu.style.left = posX + 'px';
                contextMenu.style.top = posY + 'px';
            });

            const closeBtn = tab.querySelector('.tab-close');
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(tabId);
            });
        }

        function createSidebarTab(tabId, url, icon) {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.dataset.url = url;

            const faviconUrl = url.startsWith('/landin')
                ? ''
                : `https://www.google.com/s2/favicons?domain=${extractDomain(url)}`;

            if (faviconUrl) {
                tab.innerHTML = `<img src="${faviconUrl}" alt="" style="width:16px;height:16px;">`;
            } else {
                tab.innerHTML = `<i class="fa-solid ${icon || 'fa-globe'}"></i>`;
            }

            sidebarTabsSection.appendChild(tab);

            tab.addEventListener('click', () => switchTab(tabId));
        }

        function extractDomain(url) {
            if (url.startsWith('/landin')) return '';
            try {

                if (url.includes('/active/embed.html?url=')) {
                    const embedUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                    if (embedUrl.includes('://')) {
                        return new URL(embedUrl).hostname;
                    } else if (embedUrl.includes('.')) {
                        return embedUrl.split('/')[0];
                    }
                }

                if (url.includes('://')) {
                    return new URL(url).hostname;
                } else if (url.includes('.')) {
                    return url.split('/')[0];
                }
            } catch (e) {
                console.error('Error extracting domain:', e);
            }
            return '';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            let selectedTab;
            if (tabsInSidebar) {
                selectedTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            } else {
                selectedTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            }

            const selectedContent = document.getElementById(`tab-content-${tabId}`);

            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
                activeTabId = parseInt(tabId);

                document.querySelectorAll('.left-connector, .right-connector, .tab-corner-right').forEach(el => el.remove());

                if (selectedTab.classList.contains('tab')) {
                    let leftConnector = document.createElement('span');
                    leftConnector.className = 'left-connector';
                    selectedTab.appendChild(leftConnector);

                    let rightConnector = document.createElement('span');
                    rightConnector.className = 'right-connector';
                    selectedTab.appendChild(rightConnector);
                    let rightCorner = document.createElement('span');
                    rightCorner.className = 'tab-corner-right';
                    rightCorner.style.position = 'absolute';
                    rightCorner.style.bottom = '-2px';
                    rightCorner.style.right = '-14px';
                    rightCorner.style.width = '16px';
                    rightCorner.style.height = '16px';
                    rightCorner.style.backgroundColor = 'transparent';
                    rightCorner.style.borderBottomLeftRadius = '16px';
                    rightCorner.style.boxShadow = '-8px 8px 0 0 #000000';
                    rightCorner.style.pointerEvents = 'none';
                    rightCorner.style.zIndex = '5';
                    selectedTab.appendChild(rightCorner);
                }

                const frameUrl = selectedTab.dataset.url;
                updateUrlBar(frameUrl);
            }
        }
        function updateUrlBar(url) {
            if (url.toLowerCase().includes('vplaza') || url.toLowerCase().includes('file://')) {
                urlBar.value = '(hidden)';
            } else if (url.includes('/active/embed.html?url=')) {
                const actualUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
                urlBar.value = actualUrl;
            } else {
                urlBar.value = url;
            }
        }
        function createNewTab() {
            const tabId = tabCounter++;
            const newTabData = {
                id: tabId,
                title: 'New Tab',
                url: '/landin',
                icon: 'fa-globe'
            };

            if (tabsInSidebar) {
                createSidebarTab(tabId, newTabData.url, newTabData.icon);
            } else {
                createTopTab(tabId, newTabData.title, newTabData.url, newTabData.icon);
            }

            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            tabContent.id = `tab-content-${tabId}`;
            tabContent.innerHTML = `<iframe src="${newTabData.url}" id="frame-${tabId}" onload="frameLoaded(${tabId})" data-is-loading="false"></iframe>`;

            contentArea.appendChild(tabContent);

            switchTab(tabId);

            updateTabNumbers();

            setTimeout(() => {
                updateTabThumbnail(tabId);
            }, 500);
        }

        function closeTab(tabId) {
            const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const tabContent = document.getElementById(`tab-content-${tabId}`);

            if ((topTab || sidebarTab) && tabContent) {
                if (parseInt(tabId) === activeTabId) {
                    let nextTabId = null;

                    const allTabIds = Array.from(document.querySelectorAll('.tab'))
                        .map(tab => parseInt(tab.dataset.tabId))
                        .filter(id => id !== parseInt(tabId));

                    if (allTabIds.length > 0) {
                        nextTabId = allTabIds[0];
                    }

                    if (nextTabId !== null) {
                        switchTab(nextTabId);
                    }
                }

                if (topTab) topTab.remove();
                if (sidebarTab) sidebarTab.remove();
                tabContent.remove();

                const remainingTabs = document.querySelectorAll('.tab');
                if (remainingTabs.length === 0) {
                    createNewTab();
                }

                updateTabNumbers();
            }
        }

        function toggleTabsLocation() {
            tabsInSidebar = !tabsInSidebar;

            if (tabsInSidebar) {
                sidebarTabsSection.style.display = 'flex';
                sidebarTabsSection.innerHTML = '';

                const topTabs = Array.from(topTabsBar.querySelectorAll('.tab'));
                topTabs.forEach(tab => {
                    const tabId = tab.dataset.tabId;
                    const url = tab.dataset.url;
                    const icon = tab.querySelector('i')?.className.split(' ')[1] || 'fa-globe';

                    createSidebarTab(tabId, url, icon);
                });

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'none';
                });
            } else {
                sidebarTabsSection.style.display = 'none';

                Array.from(topTabsBar.querySelectorAll('.tab')).forEach(tab => {
                    tab.style.display = 'flex';
                });
            }

            switchTab(activeTabId);
        }

        function goBack() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.back();
                } catch (error) {
                    console.error("Could not navigate back:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function goForward() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame && activeFrame.contentWindow) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                try {
                    activeFrame.contentWindow.history.forward();
                } catch (error) {
                    console.error("Could not navigate forward:", error);
                    loadingBarContainer.style.display = 'none';
                    activeFrame.dataset.isLoading = 'false';
                }
            }
        }

        function reloadPage() {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';
                activeFrame.src = activeFrame.src;
            }
        }

        function navigateToUrl(url) {
            const activeFrame = document.getElementById(`frame-${activeTabId}`);
            if (activeFrame) {
                loadingBarContainer.style.display = 'block';
                activeFrame.dataset.isLoading = 'true';

                const internalPaths = ['/tutorials', '/gamepagev1', '/ai', '/v-ai', '/a', '/landin'];

                let processedUrl = url;
                if (internalPaths.some(path => url === path || url.startsWith(path + '/'))) {
                    processedUrl = url;
                } else if (!url.includes('://') && !url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=https://${url}`;
                } else if (!url.startsWith('/')) {
                    processedUrl = `/active/embed.html?url=${encodeURIComponent(url)}`;
                }

                if (currentIp === "japan") {
                    activeFrame.setAttribute('data-ip-spoofed', 'true');
                    if (processedUrl.includes('?')) {
                        processedUrl += '&ip_country=jp&x_forwarded_for=101.102.99.255';
                    } else {
                        processedUrl += '?ip_country=jp&x_forwarded_for=101.102.99.255';
                    }
                } else {
                    activeFrame.removeAttribute('data-ip-spoofed');
                }

                activeFrame.src = processedUrl;

                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${activeTabId}"]`);

                if (topTab) topTab.dataset.url = processedUrl;
                if (sidebarTab) sidebarTab.dataset.url = processedUrl;

                updateUrlBar(processedUrl);
                storeHistoryItem(url);
            }
        }

        function handleUrlSubmit(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                let url = urlBar.value.trim();

                if (!url.includes('://') && !url.includes('.') && url !== '/landin') {
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                } else if (!url.includes('://') && url !== '/landin') {
                    url = `https://${url}`;
                }

                navigateToUrl(url);
            }
        }

        function frameLoaded(tabId) {
            const frame = document.getElementById(`frame-${tabId}`);
            if (!frame) return;

            if (frame.dataset.isLoading === 'true') {
                setTimeout(() => {
                    loadingBarContainer.style.display = 'none';
                    frame.dataset.isLoading = 'false';
                }, 500);
            }

            try {
                const topTab = topTabsBar.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const sidebarTab = sidebarTabsSection.querySelector(`.tab[data-tab-id="${tabId}"]`);
                const frameUrl = frame.src;

                let pageTitle = 'New Tab';
                try {
                    if (frame.contentDocument) {
                        pageTitle = frame.contentDocument.title || 'New Tab';
                    }
                } catch (e) {
                    console.log('Could not access title due to cross-origin policy');
                }

                const faviconUrl = frameUrl.startsWith('/landin')
                    ? ''
                    : `https://www.google.com/s2/favicons?domain=${extractDomain(frameUrl)}`;

                if (topTab) {
                    const titleElement = topTab.querySelector('.tab-title');
                    if (titleElement) titleElement.textContent = pageTitle;

                    if (faviconUrl) {

        function storeHistoryItem(url) {

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            let displayUrl = url;
            if (url.includes('/active/embed.html?url=')) {
                displayUrl = decodeURIComponent(url.split('/active/embed.html?url=')[1]);
            }

            browserHistory.unshift({
                url: url,
                displayUrl: displayUrl,
                time: timeString,
                timestamp: now.getTime()
            });

            if (browserHistory.length > 15) {
                browserHistory.pop();
            }

            try {
                localStorage.setItem('browserHistory', JSON.stringify(browserHistory));
            } catch (e) {
                console.error('Error saving history:', e);

            ) {
                cloudContainer.style.transition = "width 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
                cloudContainer.classList.remove('open');
            }
        });
    </script>

        function initNotifications() {
    if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                startNotifications();
            }
        });
    } else {
        startNotifications();
    }
}

        let notificationInterval = null;

        function startNotifications() {
            sendNotification();

            notificationInterval = setInterval(sendNotification, 600000);
        }

        function sendNotification() {
            if (Notification.permission === 'granted') {
                new Notification('New Clever Assignment!', {
                    body: 'To view this assignment, go to clever.com and view notifications!',
                    icon: '/images/clever.ico'
                });
            }
        }

        window.onload = initNotifications;
