<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Tutorial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const currentUrl = window.location.origin + "/tutorials";
            const iframeUrl = `/active/embed.html?url=${encodeURIComponent(currentUrl)}`;
            
            const iframe = document.createElement("iframe");
            iframe.src = iframeUrl;
            iframe.sandbox = "allow-scripts allow-same-origin";
            
            document.body.appendChild(iframe);
        });
    </script>
</body>
</html>
