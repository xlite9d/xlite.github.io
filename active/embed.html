<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading</title>

    <style>
        @font-face {
            font-family: 'Inter';
            src: url('images/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            position: relative;
            background-color: #000000;
        }

        #bg-image {
            display: none; /* Hide the background image for now */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #icon {
            display: none; /* Hide the icon */
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            text-align: center;
        }

        .starfall {
            display: none; /* Hide starfall */
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #glitch-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 40px;
            text-transform: uppercase;
            animation: none; /* Disable original animation */
            color: #FFFFFF;
            text-shadow: none;
        }

        /* Loading spinner styling */
        .spinner {
            width: 180px;
            height: 180px;
            position: relative;
            margin-bottom: 10px;
        }

        .spinner-circle {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #ff1645;
            border-left-color: #ff1645;
            border-right-color: transparent;
            border-bottom-color: transparent;
            position: absolute;
            animation: spin 1.5s linear infinite;
        }

        .spinner-circle:nth-child(2) {
            width: 72%;
            height: 72%;
            top: 14%;
            left: 14%;
            border-width: 8px;
            animation-duration: 2s;
            animation-direction: reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <img id="bg-image" src="/images/img.png" alt="Background Image">

    <div id="loadingbox">
        <div id="main">
            <div class="spinner">
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
            </div>
            <div id="icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <p id="glitch-text">Loading</p>
        </div>
    </div>

    <div class="starfall"></div>

    <script>
        const target = document.getElementById('glitch-text');
        const original = target.textContent;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let iterations = 0;

        const glitchInterval = setInterval(() => {
            let displayed = '';
            for (let i = 0; i < original.length; i++) {
                if (i < iterations) {
                    displayed += original[i];
                } else if (original[i] === ' ') {
                    displayed += ' ';
                } else {
                    displayed += chars[Math.floor(Math.random() * chars.length)];
                }
            }
            target.textContent = displayed.toUpperCase();
            iterations += 0.5;
            if (iterations >= original.length) {
                clearInterval(glitchInterval);
                target.textContent = original.toUpperCase();
            }
        }, 50);
    </script>

    <script src="uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="uv/uv.config.js" charset="UTF-8"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
</body>

</html>
