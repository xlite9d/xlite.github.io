<!DOCTYPE html>
<html lang="en">

<head>
    <title>Loading</title>

    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Inter';
            src: url('images/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Cal Sans', Arial, Helvetica, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            position: relative;
            background-color: #000000;
        }

        #bg-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        #icon {
            display: none;
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            text-align: center;
        }

        .starfall {
            display: none;
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #glitch-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 40px;
            text-transform: uppercase;
            animation: none;
            color: #FFFFFF;
            text-shadow: none;
        }

.loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

.loader {
            width: 20px;
            aspect-ratio: 1;
            background: #ff0000;
            box-shadow: 0 0 60px 15px #ff0000;
            transform: translateX(-80px);
            clip-path: inset(0);
            animation:
                l4-1 0.5s ease-in-out infinite alternate,
                l4-2 1s ease-in-out infinite;
        }

        @keyframes l4-1 {
            100% { transform: translateX(80px); }
        }

        @keyframes l4-2 {
            33% { clip-path: inset(0 0 0 -100px); }
            50% { clip-path: inset(0 0 0 0); }
            83% { clip-path: inset(0 -100px 0 0); }
        }

        body {
            font-family: 'Cal Sans', Arial, Helvetica, sans-serif;
        }

        #glitch-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 40px;
            text-transform: uppercase;
            animation: none;
            color: #FFFFFF;
            text-shadow: none;
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <img id="bg-image" src="/images/img.png" alt="Background Image" />

    <div id="loadingbox">
        <div id="main">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
            <div id="icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <p id="glitch-text">Loading</p>
        </div>
    </div>

    <div class="starfall"></div>

    <script>
        const target = document.getElementById('glitch-text');
        const original = target.textContent;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let iterations = 0;

        const glitchInterval = setInterval(() => {
            let displayed = '';
            for (let i = 0; i < original.length; i++) {
                if (i < iterations) {
                    displayed += original[i];
                } else if (original[i] === ' ') {
                    displayed += ' ';
                } else {
                    displayed += chars[Math.floor(Math.random() * chars.length)];
                }
            }
            target.textContent = displayed.toUpperCase();
            iterations += 0.5;
            if (iterations >= original.length) {
                clearInterval(glitchInterval);
                target.textContent = original.toUpperCase();
            }
        }, 50);
    </script>

    <script src="uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="uv/uv.config.js" charset="UTF-8"></script>
    <script src="register-sw.js"></script>
    <script src="embed.js"></script>
</body>

</html>
